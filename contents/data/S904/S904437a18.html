<p class="toptitle">COMMUNICATION SYSTEM &gt; Horn</p>
<p class="title-si"><a name="S904437a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Disconnect the ground cable from the battery.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the front bumper. <a href="Javascript:go('S911370a18');" title="EXTERIOR/INTERIOR TRIM > Rear Bumper > REMOVAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Remove the horn bracket mounting bolt (A).</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">4. </span>Disconnect the harness connector and remove the horn assembly (B).</p>

</p></div>
</div>
</div>
