<p class="toptitle">LIGHTING SYSTEM &gt; High-mounted Stop Light</p>
<p class="title-si"><a name="S914425a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Disconnect the ground cable from the battery.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the screws (a) and detach the cover (b).</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Remove the screws (c). disconnect the connector and detach the high-mounted stop light.</p>
