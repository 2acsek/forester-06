<p class="toptitle">CLUTCH SYSTEM &gt; Clutch Pipe and Hose</p>
<p class="title-si"><a name="S504262a10"></a>INSPECTION</p>
<div class="si-body">
<p class="si-ptext">Check pipes and hoses for cracks, breakage or damage. Check joints for fluid leakage. If any cracks, breakage, damage or leakage is found, repair or replace the defective pipe or hose.</p>
</div>
