<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>CHECK SEAT BELT SWITCH.</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="testblock-body">
<div class="testblock">
<div class="testblock-test-block">
<table width="90%" border="1" cellspacing="0" cellpadding="2" frame="all">
<tr valign="center"><td class="testblock-title-testblock">CHECK SEAT BELT SWITCH.
</td></tr>
<tr valign="top">
<td class="testblock-test">
<div class="test1">
<p class="t1-ptext"><span class="t1-num">1) </span>Insert the tongue plate to the seat belt buckle.</p>
</div>
<div class="test1">
<p class="t1-ptext"><span class="t1-num">2) </span>Measure the resistance between seat belt switch terminals.</p>
<div class="specblock">
<p class="specblock-ptext">Terminals</p>
<div class="specpara">
<p class="spectext1-normal">(R8) No. 1 &mdash; (R8) No. 2:</p>
</div>
</div>
</div>
</td></tr>
</table>
</div>
<div class="testblock-question-block">
<table width="90%" border=1 cellspacing=0 cellpadding=2 frame=all>
<tr valign="center">
<td colspan=2 class="testblock-label-question">QUESTION
</td></tr>
<tr valign="top">
<td colspan=2 class="testblock-question">
<p class="question">Is the resistance 1 M&#8486; or more?</p>
</td></tr>
<tr valign="center">
<td width="50%" class="testblock-label-yes">Yes
</td>
<td width="50%" class="testblock-label-no">No
</td>
</tr>
<tr valign="top">
<td class="testblock-yes">
<p class="yes-ptext"><a href="Javascript:go('S801791a10t09');" title="SEAT BELT SYSTEM > Seat Belt Warning System > INSPECTION"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
<td class="testblock-no">
<p class="no-ptext">Replace the inner seat belt assembly. <a href="Javascript:go('S801303');" title="SEAT BELT SYSTEM > Front Seat Belt"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
</tr>
</table>
</div>
</div>
</body>
</html>
