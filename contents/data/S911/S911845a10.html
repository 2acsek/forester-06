<p class="toptitle">EXTERIOR/INTERIOR TRIM &gt; Front Hood Grille</p>
<p class="title-si"><a name="S911845a10"></a>INSPECTION</p>
<div class="si-body">
<p class="si-ptext">Make sure that the clip is firmly engaged.</p>
<p class="si-ptext-para">Make sure that there is no abnormal gap at whole periphery of hood grille.</p>
<p class="si-ptext-para">Check that there is no damage on the front hood grille.</p>
</div>
