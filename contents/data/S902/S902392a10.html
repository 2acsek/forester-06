<p class="toptitle">WIPER AND WASHER SYSTEMS &gt; Wiper Blade</p>
<p class="title-si"><a name="S902392a10"></a>INSPECTION</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>When the wiper does not operate properly, inspect the following item.</p>
<div class="list1">
<p class="list1-ptext"><span class="list1-num">&bull;  </span>Make sure the movable part of blade assembly moves smoothly.</p>
<p class="list1-ptext"><span class="list1-num">&bull;  </span>Make sure the wiper rubber is not deformed or damaged.</p>
</div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Replace with a new part if damage is found.</p>
</div>
</div>
</body>
</html>
