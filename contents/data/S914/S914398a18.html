<title>LIGHTING SYSTEM &gt; Spot Map Light &gt; REMOVAL</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="si-body">
<p class="toptitle">LIGHTING SYSTEM &gt; Spot Map Light</p>
<p class="title-si"><a name="S914398a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Disconnect the ground cable from the battery.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Insert a flat tip screwdriver into the notch on the lens and remove it by prying.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/li-00038.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Remove the spot map light mounting screw.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/li-00678.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">4. </span>Disconnect the harness connectors and remove the spot map light.</p>
</div>
</div>
</body>
</html>
