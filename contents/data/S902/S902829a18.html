<p class="toptitle">WIPER AND WASHER SYSTEMS &gt; Front Washer Nozzle</p>
<p class="title-si"><a name="S902829a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Remove the washer hose from the washer nozzle.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Open the clips on the underside of the front hood with a thin screwdriver or other tool, and remove the washer nozzle.</p>

</p></div>
