<p class="toptitle">COOLING(H4SO) &gt; Radiator Sub Fan and Fan Motor</p>
<p class="title-si"><a name="S106074a06"></a>DISASSEMBLY</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Remove the clip which holds motor connector onto the shroud.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the nuts which hold the fan to fan motor.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/co-00049.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Remove the bolts which hold fan motor onto shroud.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/co-00050.png">
</p></div>
</div>
</div>
