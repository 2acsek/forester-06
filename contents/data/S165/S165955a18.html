<body class="si-body">
<p class="toptitle">FUEL INJECTION (FUEL SYSTEMS)(H4DO) &gt; Manifold Absolute Pressure Sensor</p>
<p class="title-si"><a name="S165955a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Disconnect the ground cable from the battery.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/fu-00009.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Disconnect the connector from manifold absolute pressure sensor.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/fu-02800.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Remove the manifold absolute pressure sensor from throttle body.</p>
</div>
</div>
</body>
