</head>
<body class="si-body">
<p class="toptitle">FUEL INJECTION (FUEL SYSTEMS)(H4DOTC) &gt; Fuel Pump Control Unit</p>
<p class="title-si"><a name="S145810a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Disconnect the ground cable from the battery.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/fu-00009.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the rear quarter trim. <a href="Javascript:go('S911358a18');" title="EXTERIOR/INTERIOR TRIM > Rear Quarter Trim > REMOVAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Disconnect the connector from fuel pump control unit.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">4. </span>Remove the fuel pump control unit.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/fu-00088.png">
</p></div>
</div>
</div>
</body>
</html>
