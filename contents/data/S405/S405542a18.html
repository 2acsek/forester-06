<title>BRAKE &gt; Stop Light Switch &gt; REMOVAL</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="si-body">
<p class="toptitle">BRAKE &gt; Stop Light Switch</p>
<p class="title-si"><a name="S405542a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Disconnect the ground cable from the battery.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Disconnect the stop light switch connector.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Loosen the nuts, unscrew the stop light switch, and remove stop light switch.</p>
</div>
</div>
</body>
</html>
