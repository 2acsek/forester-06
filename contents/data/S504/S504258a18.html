<title>CLUTCH SYSTEM &gt; Clutch Switch &gt; REMOVAL</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">

<body class="si-body">
<p class="toptitle">CLUTCH SYSTEM &gt; Clutch Switch</p>
<p class="title-si"><a name="S504258a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Disconnect the ground cable from the battery.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the instrument panel lower cover.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Disconnect the connector from the clutch switch.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">4. </span>Remove the clutch switches.</p>
</div>
</div>
</body>
</html>
