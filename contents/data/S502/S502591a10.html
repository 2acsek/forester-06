<div class="list1">

<p class="list1-ptext"><span class="list1-num">&bull;  </span>Make sure there are no holes, bending damage or other foreign materials on each parts.</p>
<p class="list1-ptext"><span class="list1-num">&bull;  </span>Inspect the extension end play, and adjust it to the standard value. <a href="Javascript:go('S502588a01');" title="AUTOMATIC TRANSMISSION(4AT) > Transfer Clutch > ADJUSTMENT"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
