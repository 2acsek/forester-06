<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>CHECK DAMAGE OF ABS WHEEL SPEED SENSOR OR TONE WHEEL.</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="testblock-body">
<div class="testblock">
<div class="testblock-test-block">
<table width="90%" border="1" cellspacing="0" cellpadding="2" frame="all">
<tr valign="center"><td class="testblock-title-testblock">CHECK DAMAGE OF ABS WHEEL SPEED SENSOR OR TONE WHEEL.
</td></tr>
<tr valign="top">
<td class="testblock-test">
</td></tr>
</table>
</div>
<div class="testblock-question-block">
<table width="90%" border=1 cellspacing=0 cellpadding=2 frame=all>
<tr valign="center">
<td colspan=2 class="testblock-label-question">QUESTION
</td></tr>
<tr valign="top">
<td colspan=2 class="testblock-question">
<p class="question">Is there breakage or damage in the protrusion of the ABS wheel speed sensor or the tone wheel?</p>
</td></tr>
<tr valign="center">
<td width="50%" class="testblock-label-yes">Yes
</td>
<td width="50%" class="testblock-label-no">No
</td>
</tr>
<tr valign="top">
<td class="testblock-yes">
<p class="yes-ptext">Replace the ABS wheel speed sensor or tone wheel. Front: <a href="Javascript:go('S402190');" title="VEHICLE DYNAMICS CONTROL (VDC) > Front ABS Wheel Speed Sensor"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a> and <a href="Javascript:go('S402184');" title="VEHICLE DYNAMICS CONTROL (VDC) > Front Tone Wheel"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a> Rear: <a href="Javascript:go('S402185');" title="VEHICLE DYNAMICS CONTROL (VDC) > Rear ABS Wheel Speed Sensor"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a> and <a href="Javascript:go('S402182');" title="VEHICLE DYNAMICS CONTROL (VDC) > Rear Tone Wheel"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a> </p>
</td>
<td class="testblock-no">
<p class="no-ptext"><a href="Javascript:go('S005521r45t11');" title="VEHICLE DYNAMICS CONTROL (VDC) (DIAGNOSTICS) > Diagnostic Procedure with Diagnostic Trouble Code (DTC) > DTC 29 ANY OF WHEEL SENSORS SIGNAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
</tr>
</table>
</div>
</div>
</body>
</html>
