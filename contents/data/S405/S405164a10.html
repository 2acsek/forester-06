<p class="toptitle">BRAKE &gt; Brake Hose</p>
<p class="title-si"><a name="S405164a10"></a>INSPECTION</p>
<div class="si-body">
<p class="si-ptext">Check that there are no cracks, breakage, or damage on hoses. Check the joints for fluid leakage. If any cracks, breakage, damage or leakage is found, repair or replace the hose.</p>
