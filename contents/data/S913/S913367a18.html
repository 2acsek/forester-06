<title>EXTERIOR BODY PANELS &gt; Front Hood &gt; REMOVAL</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="si-body">
<p class="toptitle">EXTERIOR BODY PANELS &gt; Front Hood</p>
<p class="title-si"><a name="S913367a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Open the front hood to remove the washer nozzles.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Release the clips to remove the front hood insulator.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/eb-00256.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Remove the bolts to disconnect the hood from hinges.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/eb-00009.png">
</p></div>
</div>
</div>
</body>
</html>
