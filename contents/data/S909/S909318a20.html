<title>SECURITY AND LOCKS &gt; Ignition Key Lock &gt; REPLACEMENT</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="si-body">
<p class="toptitle">SECURITY AND LOCKS &gt; Ignition Key Lock</p>
<p class="title-si"><a name="S909318a20"></a>REPLACEMENT</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Disconnect the ground cable from the battery.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the steering column. <a href="Javascript:go('S601544a18');" title="POWER ASSISTED SYSTEM (POWER STEERING) > Tilt Steering Column > REMOVAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Secure the steering column in a vise. Remove the bolt with a drill.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/sl-00024.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">4. </span>Remove the ignition key lock.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">5. </span>Use a new tone bolt. Tighten the tone bolt to the end.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/sl-00025.png">
</p></div>
</div>
</div>
</body>
</html>
