<body class="si-body">
<p class="toptitle">MECHANICAL(H4SO) &gt; Crank Sprocket</p>
<p class="title-si"><a name="S103101a10"></a>INSPECTION</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Check the crank sprocket teeth for abnormal wear and scratches.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Make sure there is no free play between crank sprocket and key.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Check the crank sprocket protrusion used for sensor for damage and contamination of foreign matter.</p>
</div>
</div>
</body>
</html>
