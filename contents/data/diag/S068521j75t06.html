<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>CHECK CAMSHAFT POSITION SENSOR.</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="testblock-body">
<div class="testblock">
<div class="testblock-test-block">
<table width="90%" border="1" cellspacing="0" cellpadding="2" frame="all">
<tr valign="center"><td class="testblock-title-testblock">CHECK CAMSHAFT POSITION SENSOR.
</td></tr>
<tr valign="top">
<td class="testblock-test">
<p class="testblock-ptext">Check waveform of camshaft position sensor. <a href="Javascript:go('S068526');" title="ENGINE (DIAGNOSTICS)(H4DO) > Engine Control Module (ECM) I/O Signal"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td></tr>
</table>
</div>
<div class="testblock-question-block">
<table width="90%" border=1 cellspacing=0 cellpadding=2 frame=all>
<tr valign="center">
<td colspan=2 class="testblock-label-question">QUESTION
</td></tr>
<tr valign="top">
<td colspan=2 class="testblock-question">
<p class="question">Is there any abnormality in waveform?</p>
</td></tr>
<tr valign="center">
<td width="50%" class="testblock-label-yes">Yes
</td>
<td width="50%" class="testblock-label-no">No
</td>
</tr>
<tr valign="top">
<td class="testblock-yes">
<p class="yes-ptext">Replace the camshaft position sensor. <a href="Javascript:go('S165041');" title="FUEL INJECTION (FUEL SYSTEMS)(H4DO) > Camshaft Position Sensor"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
<td class="testblock-no">
<p class="no-ptext"><a href="Javascript:go('S068521j75t07');" title="ENGINE (DIAGNOSTICS)(H4DO) > Diagnostic Procedure with Diagnostic Trouble Code (DTC) > DTC P0345 CAMSHAFT POSITION SENSOR &ldquo;A&rdquo; CIRCUIT (BANK 2)"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
</tr>
</table>
</div>
</div>
</body>
</html>
