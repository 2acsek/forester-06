<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>SEATS &gt; Rear Seat &gt; REMOVAL</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="si-body">
<p class="toptitle">SEATS &gt; Rear Seat</p>
<p class="title-si"><a name="S908350a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Remove the bolt to remove the rear seat cushion.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/se-00023.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the headrest.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Remove the luggage floor mat. <a href="Javascript:go('S911353a18');" title="EXTERIOR/INTERIOR TRIM > Luggage Floor Mat > REMOVAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">4. </span>Turn over the rear seat backrest.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">5. </span>Turn over the seat cover to remove the bolt.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/se-00153.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">6. </span>Remove the rear seat backrest.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/se-00025.png">
</p></div>
</div>
</div>
</body>
</html>
