<body class="si-body">
<p class="toptitle">PERIODIC MAINTENANCE SERVICES &gt; Fuel Filter</p>
<p class="title-si"><a name="Sa07027a10"></a>INSPECTION</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>If the filter is clogged, or if the replacement interval has been reached, replace it.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>If the water is found in it, shake the fuel filter and expel the water from the inlet port.</p>
</div>
</div>
</body>
