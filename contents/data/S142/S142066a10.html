<p class="toptitle">EXHAUST(H4DOTC) &gt; Muffler</p>
<p class="title-si"><a name="S142066a10"></a>INSPECTION</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Check the connections and welds for exhaust leaks.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Make sure there are no holes or rusting.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Check the cushion rubber for wear or crack.</p>
</div>
</div>
