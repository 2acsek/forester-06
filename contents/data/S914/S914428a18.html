<title>LIGHTING SYSTEM &gt; Front Fog Light Bulb &gt; REMOVAL</title>

</head>
<body class="si-body">
<p class="toptitle">LIGHTING SYSTEM &gt; Front Fog Light Bulb</p>
<p class="title-si"><a name="S914428a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Disconnect the ground cable from the battery.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Disengage the three clips, and then turn over the mud guard.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/ei-01310.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Remove the spring retainer then detach the fog light bulb.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/li-00486.png">
</p></div>
</div>
</div>
</body>
</html>
