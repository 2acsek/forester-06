<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>CHECK ECM.</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="testblock-body">
<div class="testblock">
<div class="testblock-test-block">
<table width="90%" border="1" cellspacing="0" cellpadding="2" frame="all">
<tr valign="center"><td class="testblock-title-testblock">CHECK ECM.
</td></tr>
<tr valign="top">
<td class="testblock-test">
<div class="test1">
<p class="t1-ptext"><span class="t1-num">1) </span>Connect all connectors.</p>
</div>
<div class="test1">
<p class="t1-ptext"><span class="t1-num">2) </span>Clear the memory. <a href="Javascript:go('S008513');" title="ENGINE (DIAGNOSTICS)(H4SO) > Clear Memory Mode"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="test1">
<p class="t1-ptext"><span class="t1-num">3) </span>Perform the Inspection Mode. <a href="Javascript:go('S008510');" title="ENGINE (DIAGNOSTICS)(H4SO) > Inspection Mode"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="test1">
<p class="t1-ptext"><span class="t1-num">4) </span>Read the DTC. <a href="Javascript:go('S008508');" title="ENGINE (DIAGNOSTICS)(H4SO) > Read Diagnostic Trouble Code (DTC)"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
</td></tr>
</table>
</div>
<div class="testblock-question-block">
<table width="90%" border=1 cellspacing=0 cellpadding=2 frame=all>
<tr valign="center">
<td colspan=2 class="testblock-label-question">QUESTION
</td></tr>
<tr valign="top">
<td colspan=2 class="testblock-question">
<p class="question">Is the same DTC as current diagnosis still displayed?</p>
</td></tr>
<tr valign="center">
<td width="50%" class="testblock-label-yes">Yes
</td>
<td width="50%" class="testblock-label-no">No
</td>
</tr>
<tr valign="top">
<td class="testblock-yes">
<p class="yes-ptext">Replace the generator. <a href="Javascript:go('S109008');" title="STARTING/CHARGING SYSTEMS(H4SO) > Generator"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
<td class="testblock-no">
<p class="no-ptext"><a href="Javascript:go('S008521g82t07');" title="ENGINE (DIAGNOSTICS)(H4SO) > Diagnostic Procedure with Diagnostic Trouble Code (DTC) > DTC P0563 SYSTEM VOLTAGE HIGH"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
</tr>
</table>
</div>
</div>
</body>
</html>
