<p class="toptitle">SEAT BELT SYSTEM &gt; Rear Seat Belt</p>
<p class="title-si"><a name="S801304a10"></a>INSPECTION</p>
<div class="si-body">
<p class="si-ptext">Check for the following, and replace with new parts if necessary.</p>
<div class="list1">
<p class="list1-ptext"><span class="list1-num">&bull;  </span>Seat belt is slackened, bent or worn.</p>
<p class="list1-ptext"><span class="list1-num">&bull;  </span>Seat belt is abnormally wound or extended.</p>
<p class="list1-ptext"><span class="list1-num">&bull;  </span>Inner belt is deformed or damaged.</p>
<p class="list1-ptext"><span class="list1-num">&bull;  </span>Seat belt buckle cannot be engaged properly.</p>
</div>
</div>
</body>
