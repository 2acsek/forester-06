<title>ENTERTAINMENT &gt; Front Speaker &gt; REMOVAL</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="si-body">
<p class="toptitle">ENTERTAINMENT &gt; Front Speaker</p>
<p class="title-si"><a name="S901466a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Disconnect the ground cable from the battery.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the front door trim. <a href="Javascript:go('S911356a18');" title="EXTERIOR/INTERIOR TRIM > Front Door Trim > REMOVAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Remove the front speaker mounting screws.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/et-00003.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">4. </span>Disconnect the harness connector and remove the front speaker.</p>
</div>
</div>
</body>
</html>
