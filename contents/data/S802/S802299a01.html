<p class="toptitle">AIRBAG SYSTEM &gt; Roll Connector</p>
<p class="title-si"><a name="S802299a01"></a>ADJUSTMENT</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Check that front wheels are positioned in straight ahead direction.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Turn the roll connector pin (A) clockwise until it stops.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Turn the roll connector pins (A) approx. 3.25 turns until &ldquo;<img src="../grph_ent/utrif.png">&rdquo; marks are aligned.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/ab-00594.png">
</p></div>
</div>
</div>
</body>
