<title>EXTERIOR/INTERIOR TRIM &gt; Front Hood Grille &gt; REMOVAL</title>

<body class="si-body">
<p class="toptitle">EXTERIOR/INTERIOR TRIM &gt; Front Hood Grille</p>
<p class="title-si"><a name="S911845a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Remove five screws and clip (A) to remove the grille duct.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/ei-00022.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the five nuts.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/ei-00023.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Remove three black clips and remove the front hood grille.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/ei-00024.png">
</p></div>
</div>
</div>
</body>
</html>
