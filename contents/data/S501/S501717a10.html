<p class="toptitle">CONTROL SYSTEMS &gt; Drive Select Cable</p>
<p class="title-si"><a name="S501717a10"></a>INSPECTION</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Move the drive select lever, and set the transmission positions to HI or LO. If it doesn&rsquo;t move, adjust the cable. <a href="Javascript:go('S501717a01');" title="CONTROL SYSTEMS > Drive Select Cable > ADJUSTMENT"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Make sure the selecter lever moves smoothly. If it does not move smoothly, repair or replace.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Check the cable for damage.</p>
</div>
</div>
