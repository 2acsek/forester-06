<body class="si-body">
<p class="toptitle">INSTRUMENTATION/DRIVER INFO &gt; Ambient Sensor</p>
<p class="title-si"><a name="S907644a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Disconnect the ground cable from the battery.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Disconnect the ambient sensor connector.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Remove the ambient sensor (A) from the radiator lower panel.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/idi00008.png">
</p></div>
</div>
</div>
