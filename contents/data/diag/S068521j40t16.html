<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>CHECK NEUTRAL POSITION SWITCH.</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="testblock-body">
<div class="testblock">
<div class="testblock-test-block">
<table width="90%" border="1" cellspacing="0" cellpadding="2" frame="all">
<tr valign="center"><td class="testblock-title-testblock">CHECK NEUTRAL POSITION SWITCH.
</td></tr>
<tr valign="top">
<td class="testblock-test">
<div class="test1">
<p class="t1-ptext"><span class="t1-num">1) </span>Place the shift lever except in neutral position.</p>
</div>
<div class="test1">
<p class="t1-ptext"><span class="t1-num">2) </span>Measure the resistance between transmission harness connector socket terminals.</p>
<div class="specblock">
<p class="specblock-ptext">Terminals</p>
<div class="specpara">
<p class="spectext1-normal">No. 1 &mdash; No. 2:</p>
</div>
</div>
</div>
</td></tr>
</table>
</div>
<div class="testblock-question-block">
<table width="90%" border=1 cellspacing=0 cellpadding=2 frame=all>
<tr valign="center">
<td colspan=2 class="testblock-label-question">QUESTION
</td></tr>
<tr valign="top">
<td colspan=2 class="testblock-question">
<p class="question">Is the resistance less than 1 &#8486;?</p>
</td></tr>
<tr valign="center">
<td width="50%" class="testblock-label-yes">Yes
</td>
<td width="50%" class="testblock-label-no">No
</td>
</tr>
<tr valign="top">
<td class="testblock-yes">
<p class="yes-ptext"><a href="Javascript:go('S068521j40t17');" title="ENGINE (DIAGNOSTICS)(H4DO) > Diagnostic Procedure with Diagnostic Trouble Code (DTC) > DTC P0852 NEUTRAL SWITCH INPUT CIRCUIT HIGH (MT MODEL)"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
<td class="testblock-no">
<p class="no-ptext">Replace the neutral position switch. <a href="Javascript:go('S503232');" title="MANUAL TRANSMISSION AND DIFFERENTIAL(5MT) > Switches and Harness"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
</tr>
</table>
</div>
</div>
</body>
</html>
