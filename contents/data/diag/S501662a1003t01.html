<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>CHECK INHIBITOR SWITCH.</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="testblock-body">
<div class="testblock">
<div class="testblock-test-block">
<table width="90%" border="1" cellspacing="0" cellpadding="2" frame="all">
<tr valign="center"><td class="testblock-title-testblock">CHECK INHIBITOR SWITCH.
</td></tr>
<tr valign="top">
<td class="testblock-test">
<div class="test1">
<p class="t1-ptext"><span class="t1-num">1) </span>Turn the ignition switch to ON. (engine OFF)</p>
</div>
<div class="test1">
<p class="t1-ptext"><span class="t1-num">2) </span>Move the select lever from &ldquo;P&rdquo; to &ldquo;1&rdquo; range.</p>
</div>
</td></tr>
</table>
</div>
<div class="testblock-question-block">
<table width="90%" border=1 cellspacing=0 cellpadding=2 frame=all>
<tr valign="center">
<td colspan=2 class="testblock-label-question">QUESTION
</td></tr>
<tr valign="top">
<td colspan=2 class="testblock-question">
<p class="question">Combination meter indicator light and select lever &ldquo;P&rdquo;, &ldquo;R&rdquo;, &ldquo;N&rdquo;, &ldquo;3&rdquo;, &ldquo;2&rdquo; and &ldquo;1&rdquo; are correctly matched?</p>
</td></tr>
<tr valign="center">
<td width="50%" class="testblock-label-yes">Yes
</td>
<td width="50%" class="testblock-label-no">No
</td>
</tr>
<tr valign="top">
<td class="testblock-yes">
<p class="yes-ptext"><a href="Javascript:go('S501662a1003t02');" title="CONTROL SYSTEMS > AT Shift Lock Control System > INSPECTION"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
<td class="testblock-no">
<p class="no-ptext">Adjust inhibitor switch and select cable.</p>
</td>
</tr>
</table>
</div>
</div>
</body>
</html>
