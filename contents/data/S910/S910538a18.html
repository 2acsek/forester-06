<p class="toptitle">SUNROOF/T-TOP/CONVERTIBLE TOP (SUNROOF) &gt; Sunroof Switch</p>
<p class="title-si"><a name="S910538a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Disconnect the ground cable from the battery.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the spot map light. <a href="Javascript:go('S914398a18');" title="LIGHTING SYSTEM > Spot Map Light > REMOVAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Disconnect the harness connector, and then remove the sunroof switch (A).</p>

<p class="graphic"><img src="../grph_ent/sr-00017.png">
</p></div>
</div>
