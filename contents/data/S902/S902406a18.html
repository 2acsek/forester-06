<body class="si-body">
<p class="toptitle">WIPER AND WASHER SYSTEMS &gt; Front Wiper Motor and Link</p>
<p class="title-si"><a name="S902406a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Disconnect the ground cable from the battery.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the cowl panel. <a href="Javascript:go('S911387a18');" title="EXTERIOR/INTERIOR TRIM > Cowl Panel > REMOVAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Disconnect the connector of motor.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">4. </span>Loosen the bolts and nuts to remove the wiper link.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/ww-00050.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">5. </span>Loosen the bolts and nuts to remove the motor.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/ww-00051.png">
</p></div>
</div>
</div>
</body>
</html>
