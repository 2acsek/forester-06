<body class="si-body">
<p class="toptitle">REAR SUSPENSION &gt; Rear Stabilizer</p>
<p class="title-si"><a name="S201118a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Lift the vehicle.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the stabilizer link.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/rs-00010.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Remove the bolt which secures the stabilizer to the stabilizer bracket.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/rs-00011.png">
</p></div>
</div>
</div>
</body>
</html>
