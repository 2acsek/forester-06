<body class="testblock-body">
<div class="testblock">
<div class="testblock-test-block">
<table width="90%" border="1" cellspacing="0" cellpadding="2" frame="all">
<tr valign="center"><td class="testblock-title-testblock">CHECK ENGINE START FAILURE.
</td></tr>
<tr valign="top">
<td class="testblock-test">
<div class="test1">
<p class="t1-ptext"><span class="t1-num">1) </span>Ask the customer when and how the trouble occurred using the interview check list. <a href="Javascript:go('S068502a04');" title="ENGINE (DIAGNOSTICS)(H4DO) > Check List for Interview > CHECK"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="test1">
<p class="t1-ptext"><span class="t1-num">2) </span>Start the engine.</p>
</div>
</td></tr>
</table>
</div>
<div class="testblock-question-block">
<table width="90%" border=1 cellspacing=0 cellpadding=2 frame=all>
<tr valign="center">
<td colspan=2 class="testblock-label-question">QUESTION
</td></tr>
<tr valign="top">
<td colspan=2 class="testblock-question">
<p class="question">Does the engine start?</p>
</td></tr>
<tr valign="center">
<td width="50%" class="testblock-label-yes">Yes
</td>
<td width="50%" class="testblock-label-no">No
</td>
</tr>
<tr valign="top">
<td class="testblock-yes">
<p class="yes-ptext"><a href="Javascript:go('S068501e4501t02');" title="ENGINE (DIAGNOSTICS)(H4DO) > Basic Diagnostic Procedure > PROCEDURE"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
<td class="testblock-no">
<p class="no-ptext">Inspection using &ldquo;Diagnostics for Engine Start Failure&rdquo;. <a href="Javascript:go('S068533');" title="ENGINE (DIAGNOSTICS)(H4DO) > Diagnostics for Engine Starting Failure"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
</tr>
</table>
</div>
</div>
