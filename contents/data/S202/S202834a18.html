<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>FRONT SUSPENSION &gt; Sub Frame &gt; REMOVAL</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="si-body">
<p class="toptitle">FRONT SUSPENSION &gt; Sub Frame</p>
<p class="title-si"><a name="S202834a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Lift the vehicle.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the under cover.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Remove the bolt cover.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/fs-00053.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">4. </span>Remove the clip.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/fs-00054.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">5. </span>Remove the sub frame.</p>
<p class="note-label">NOTE:</p>
<div class="note">
<p class="note-ptext">Loosen bolt (1) and leave a few threads caught, then remove the bolts in the order of (2), (3), (4), (5), and (6).</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/fs-00055.png">
</p></div>
</div>
</div>
</div>
</body>
</html>
