<body class="si-body">
<p class="toptitle">MECHANICAL(H4DO) &gt; Crank Sprocket</p>
<p class="title-si"><a name="S163101a10"></a>INSPECTION</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Check the sprocket teeth for uneven wear or scratches.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Make sure there is no free play between sprocket and key.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Check the protrusion of crank sprocket used for sensor for damage and contamination of foreign matter.</p>
</div>
</div>
</body>
</html>
