<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>CHECK G SENSOR.</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="testblock-body">
<div class="testblock">
<div class="testblock-test-block">
<table width="90%" border="1" cellspacing="0" cellpadding="2" frame="all">
<tr valign="center"><td class="testblock-title-testblock">CHECK G SENSOR.
</td></tr>
<tr valign="top">
<td class="testblock-test">
<p class="testblock-ptext">Measure the voltage between G sensor connector terminals.</p>
<div class="specblock">
<p class="specblock-ptext">Connector &amp; terminal</p>
<div class="specpara">
<p class="spectext1-normal">(B292) No. 2 (+) &mdash; No. 3 (&minus;)</p>
</div>
</div>
</td></tr>
</table>
</div>
<div class="testblock-question-block">
<table width="90%" border=1 cellspacing=0 cellpadding=2 frame=all>
<tr valign="center">
<td colspan=2 class="testblock-label-question">QUESTION
</td></tr>
<tr valign="top">
<td colspan=2 class="testblock-question">
<p class="question">Is the voltage 0.7&plusmn;0.2 V when the G sensor is inclined backward 90<span class='symbol'>&#x00B0;</span>?</p>
</td></tr>
<tr valign="center">
<td width="50%" class="testblock-label-yes">Yes
</td>
<td width="50%" class="testblock-label-no">No
</td>
</tr>
<tr valign="top">
<td class="testblock-yes">
<p class="yes-ptext">G sensor is normal.</p>
</td>
<td class="testblock-no">
<p class="no-ptext">Replace the G sensor.</p>
</td>
</tr>
</table>
</div>
</div>
</body>
</html>
