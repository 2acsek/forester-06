<p class="toptitle">SECURITY AND LOCKS &gt; Front Hood Lock Assembly</p>
<p class="title-si"><a name="S909595a10"></a>INSPECTION</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Check that there is no deformation or uneven wear in the striker.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Check the safety lever for improper movement.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Check other levers and the spring for rust formation and unsmooth movement.</p>
</div>
</div>
</body>
