<p class="title-si"><a name="S912258a10"></a>INSPECTION</p>
<div class="si-body">

<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/cc-00023.png">
</p></div>
<div class="table">
<table  cellspacing="2" cellpadding="0" frame="box" rules="all">
<thead class="thead">
<tr class="table-row">
<td class="thead" align="center" valign="center">
<p class="entry-ptext">Switch</p></td>

<p class="entry-ptext">Pedal</p></td>
