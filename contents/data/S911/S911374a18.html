<body class="si-body">
<p class="toptitle">EXTERIOR/INTERIOR TRIM &gt; Mud Guard</p>
<p class="title-si"><a name="S911374a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Jack-up the vehicle.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the wheels. <a href="Javascript:go('S204131a18');" title="WHEEL AND TIRE SYSTEM > Steel Wheel > REMOVAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a> or <a href="Javascript:go('S204130a18');" title="WHEEL AND TIRE SYSTEM > Aluminum Wheel > REMOVAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Remove the clips to remove the air flap.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">4. </span>Remove the screws and clips to remove mud guard.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/ei-00963.png">
</p></div>
</div>
</div>
</body>
</html>
