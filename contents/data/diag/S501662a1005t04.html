</td></tr>
<tr valign="top">
<td colspan=2 class="testblock-question">
<p class="question">When the select lever is in the &ldquo;P&rdquo; range, can the ignition switch be turned to the &ldquo;LOCK&rdquo; position?</p>
</td></tr>
<tr valign="center">
<td width="50%" class="testblock-label-yes">Yes
</td>
<td width="50%" class="testblock-label-no">No
</td>
</tr>
<tr valign="top">
<td class="testblock-yes">
<p class="yes-ptext">AT shift lock control system is normal.</p>
</td>
<td class="testblock-no">
<p class="no-ptext">Inspect &ldquo;KEY INTERLOCK DOES NOT BE LOCK OR UNLOCK&rdquo;. <a href="Javascript:go('S501662a1004');" title="CONTROL SYSTEMS > AT Shift Lock Control System > INSPECTION"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
</tr>
