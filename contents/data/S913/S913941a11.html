<p class="toptitle">EXTERIOR BODY PANELS &gt; Front Fender</p>
<p class="title-si"><a name="S913941a11"></a>INSTALLATION</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Install in the reverse order of removal.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>When the front fender panel is installed, the clearance between front fender panel and front hood panel must be equal.</p>
<div class="specblock">
<p class="specblock-ptext">Tightening torque:</p>
<div class="specpara">
<p class="spectext1-normal">7.5 N&middot;m (0.76 kgf-m, 5.5 ft-lb)</p>
</div>
</div>
</div>
</div>
