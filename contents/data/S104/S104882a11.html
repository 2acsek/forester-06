<p class="toptitle">INTAKE (INDUCTION)(H4SO) &gt; Air Intake Chamber</p>
<p class="title-si"><a name="S104882a11"></a>INSTALLATION</p>
<div class="si-body">
<p class="si-ptext">Install in the reverse order of removal.</p>
<div class="specblock">
<p class="specblock-ptext">Tightening torque:</p>
<div class="specpara">
<p class="spectext1-bold">Clamp (A), (B)</p>
<p class="spectext2-normal">3.0 N&middot;m (0.3 kgf-m, 2.1 ft-lb)</p>
</div>
<div class="specpara">
<p class="spectext1-bold">Bolt (C)</p>
<p class="spectext2-normal">6.5 N&middot;m (0.66 kgf-m, 4.8 ft-lb)</p>
</div>

<p class="graphic"><img src="../grph_ent/in-02137.png">
</p></div>
