<p class="toptitle">SECURITY AND LOCKS &gt; Front Inner Remote</p>
<p class="title-si"><a name="S909344a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Remove the door trim. <a href="Javascript:go('S911356a18');" title="EXTERIOR/INTERIOR TRIM > Front Door Trim > REMOVAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the sealing cover. <a href="Javascript:go('S913534a18');" title="EXTERIOR BODY PANELS > Front Sealing Cover > REMOVAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Remove the one screw and two cables.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">4. </span>Remove the front inner remote.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/sl-00007.png">
</p></div>
</div>
</div>
</body>
