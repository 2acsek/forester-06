<p class="title-si"><a name="S106807a11"></a>INSTALLATION</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Install in the reverse order of removal.</p>
<div class="specblock">
<p class="specblock-ptext">Tightening torque:</p>
<div class="specpara">
<p class="spectext1-normal">T1: 16 N&middot;m (1.6 kgf-m, 11.8 ft-lb)</p>
</div>
<div class="specpara">
<p class="spectext1-normal">T2: 13 N&middot;m (1.3 kgf-m, 9.6 ft-lb)</p>
</div>
</div>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/co-02171.png">
</p></div>
</div>
