<p class="title-si"><a name="S006510e45"></a>PROCEDURE</p>
<div class="si-body">
<p class="si-ptext">Reproduce the malfunction occurrence condition as much as possible.</p>
<p class="si-ptext-para">Drive the vehicle at a speed more than 40 km/h (25 MPH) for at least one minute.</p>
