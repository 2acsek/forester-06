<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>CHECK GROUND SHORT CIRCUIT IN RELAY BOX CIRCUIT.</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="testblock-body">
<div class="testblock">
<div class="testblock-test-block">
<table width="90%" border="1" cellspacing="0" cellpadding="2" frame="all">
<tr valign="center"><td class="testblock-title-testblock">CHECK GROUND SHORT CIRCUIT IN RELAY BOX CIRCUIT.
</td></tr>
<tr valign="top">
<td class="testblock-test">
<p class="testblock-ptext">Measure the resistance between the relay box connector and chassis ground.</p>
<div class="specblock">
<p class="specblock-ptext">Connector &amp; terminal</p>
<div class="specpara">
<p class="spectext1-normal">(VDC4) No. 4 &mdash; Chassis ground:</p>
</div>
<div class="specpara">
<p class="spectext1-normal">(VDC4) No. 6 &mdash; Chassis ground:</p>
</div>
</div>
</td></tr>
</table>
</div>
<div class="testblock-question-block">
<table width="90%" border=1 cellspacing=0 cellpadding=2 frame=all>
<tr valign="center">
<td colspan=2 class="testblock-label-question">QUESTION
</td></tr>
<tr valign="top">
<td colspan=2 class="testblock-question">
<p class="question">Is the resistance 1 M&#8486; or more?</p>
</td></tr>
<tr valign="center">
<td width="50%" class="testblock-label-yes">Yes
</td>
<td width="50%" class="testblock-label-no">No
</td>
</tr>
<tr valign="top">
<td class="testblock-yes">
<p class="yes-ptext"><a href="Javascript:go('S005521r53t11');" title="VEHICLE DYNAMICS CONTROL (VDC) (DIAGNOSTICS) > Diagnostic Procedure with Diagnostic Trouble Code (DTC) > DTC 52 MOTOR/MOTOR RELAY ON MALFUNCTION"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
<td class="testblock-no">
<p class="no-ptext">Replace the relay box.</p>
</td>
</tr>
</table>
</div>
</div>
</body>
</html>
