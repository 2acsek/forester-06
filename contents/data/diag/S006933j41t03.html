<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>CHECK BRAKE FLUID AMOUNT.</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="testblock-body">
<div class="testblock">
<div class="testblock-test-block">
<table width="90%" border="1" cellspacing="0" cellpadding="2" frame="all">
<tr valign="center"><td class="testblock-title-testblock">CHECK BRAKE FLUID AMOUNT.
</td></tr>
<tr valign="top">
<td class="testblock-test">
<p class="testblock-ptext">Check the amount of brake fluid in the reservoir tank of the master cylinder.</p>
</td></tr>
</table>
</div>
<div class="testblock-question-block">
<table width="90%" border=1 cellspacing=0 cellpadding=2 frame=all>
<tr valign="center">
<td colspan=2 class="testblock-label-question">QUESTION
</td></tr>
<tr valign="top">
<td colspan=2 class="testblock-question">
<p class="question">Is the amount of brake fluid between the lines of &ldquo;MAX&rdquo; and &ldquo;MIN&rdquo;?</p>
</td></tr>
<tr valign="center">
<td width="50%" class="testblock-label-yes">Yes
</td>
<td width="50%" class="testblock-label-no">No
</td>
</tr>
<tr valign="top">
<td class="testblock-yes">
<p class="yes-ptext"><a href="Javascript:go('S006933j41t04');" title="ABS (DIAGNOSTICS) > ABS Warning Light / Brake Warning Light Illumination Pattern > BRAKE WARNING LIGHT DOES NOT GO OFF"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
<td class="testblock-no">
<p class="no-ptext">Replenish brake fluid to the specified value.</p>
</td>
</tr>
</table>
</div>
</div>
</body>
</html>
