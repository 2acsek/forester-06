<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>CHECK NEUTRAL POSITION SWITCH.</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="testblock-body">
<div class="testblock">
<div class="testblock-test-block">
<table width="90%" border="1" cellspacing="0" cellpadding="2" frame="all">
<tr valign="center"><td class="testblock-title-testblock">CHECK NEUTRAL POSITION SWITCH.
</td></tr>
<tr valign="top">
<td class="testblock-test">
<p class="testblock-ptext">Remove and check the neutral position switch. <a href="Javascript:go('S912853');" title="CRUISE CONTROL SYSTEM > Neutral Position Switch"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td></tr>
</table>
</div>
<div class="testblock-question-block">
<table width="90%" border=1 cellspacing=0 cellpadding=2 frame=all>
<tr valign="center">
<td colspan=2 class="testblock-label-question">QUESTION
</td></tr>
<tr valign="top">
<td colspan=2 class="testblock-question">
<p class="question">Is the neutral position switch normal?</p>
</td></tr>
<tr valign="center">
<td width="50%" class="testblock-label-yes">Yes
</td>
<td width="50%" class="testblock-label-no">No
</td>
</tr>
<tr valign="top">
<td class="testblock-yes">
<p class="yes-ptext">Replace the ECM. <a href="Javascript:go('S105049');" title="FUEL INJECTION (FUEL SYSTEMS)(H4SO) > Engine Control Module (ECM)"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a>  <a href="Javascript:go('S165049');" title="FUEL INJECTION (FUEL SYSTEMS)(H4DO) > Engine Control Module (ECM)"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a> <a href="Javascript:go('S145049');" title="FUEL INJECTION (FUEL SYSTEMS)(H4DOTC) > Engine Control Module (ECM)"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
<td class="testblock-no">
<p class="no-ptext">Replace the neutral position switch.</p>
</td>
</tr>
</table>
</div>
</div>
</body>
</html>
