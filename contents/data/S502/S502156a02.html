<p class="toptitle">AUTOMATIC TRANSMISSION(4AT) &gt; Rear Drive Shaft</p>
<p class="title-si"><a name="S502156a02"></a>ASSEMBLY</p>
<div class="si-body">
<p class="si-ptext">Assemble in the reverse order of disassembly.</p>
<p class="note-label">NOTE:</p>
<div class="note">
<div class="list1">
<p class="list1-ptext"><span class="list1-num">&bull;  </span>Use new ball bearings and revolution gear.</p>
<p class="list1-ptext"><span class="list1-num">&bull;  </span>Make sure the clutch hub is facing the correct direction.</p>
</div>
</div>
