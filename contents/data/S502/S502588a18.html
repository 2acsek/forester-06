<p class="toptitle">AUTOMATIC TRANSMISSION(4AT) &gt; Transfer Clutch</p>
<p class="title-si"><a name="S502588a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Remove the transmission assembly from vehicle body. <a href="Javascript:go('S502207a18');" title="AUTOMATIC TRANSMISSION(4AT) > Automatic Transmission Assembly > REMOVAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the extension case, and take out the transfer clutch assembly. <a href="Javascript:go('S502587a18');" title="AUTOMATIC TRANSMISSION(4AT) > Extension Case > REMOVAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a> <a href="Javascript:go('S502587a06');" title="AUTOMATIC TRANSMISSION(4AT) > Extension Case > DISASSEMBLY"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
</div>
</body>
</html>
