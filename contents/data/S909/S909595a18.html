<body class="si-body">
<p class="toptitle">SECURITY AND LOCKS &gt; Front Hood Lock Assembly</p>
<p class="title-si"><a name="S909595a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Open the front hood.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the front grille.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Remove the bolts, and then detach the front hood lock assembly.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">4. </span>Remove the release cable from lock assembly.</p>

</p></div>
