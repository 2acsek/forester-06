<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>CHECK ENGINE COOLANT TEMPERATURE SENSOR.</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="testblock-body">
<div class="testblock">
<div class="testblock-test-block">
<table width="90%" border="1" cellspacing="0" cellpadding="2" frame="all">
<tr valign="center"><td class="testblock-title-testblock">CHECK ENGINE COOLANT TEMPERATURE SENSOR.
</td></tr>
<tr valign="top">
<td class="testblock-test">
<p class="testblock-ptext">Check the engine coolant temperature sensor. <a href="Javascript:go('S008501');" title="ENGINE (DIAGNOSTICS)(H4SO) > Basic Diagnostic Procedure"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td></tr>
</table>
</div>
<div class="testblock-question-block">
<table width="90%" border=1 cellspacing=0 cellpadding=2 frame=all>
<tr valign="center">
<td colspan=2 class="testblock-label-question">QUESTION
</td></tr>
<tr valign="top">
<td colspan=2 class="testblock-question">
<p class="question">Is the engine coolant temperature sensor OK?</p>
</td></tr>
<tr valign="center">
<td width="50%" class="testblock-label-yes">Yes
</td>
<td width="50%" class="testblock-label-no">No
</td>
</tr>
<tr valign="top">
<td class="testblock-yes">
<p class="yes-ptext"><a href="Javascript:go('S907607a1006t02');" title="INSTRUMENTATION/DRIVER INFO > Combination Meter System > INSPECTION"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
<td class="testblock-no">
<p class="no-ptext">Replace the engine coolant temperature sensor.</p>
</td>
</tr>
</table>
</div>
</div>
</body>
</html>
