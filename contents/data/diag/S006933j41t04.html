<title>CHECK BRAKE FLUID LEVEL SWITCH.</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="testblock-body">
<div class="testblock">
<div class="testblock-test-block">
<table width="90%" border="1" cellspacing="0" cellpadding="2" frame="all">
<tr valign="center"><td class="testblock-title-testblock">CHECK BRAKE FLUID LEVEL SWITCH.
</td></tr>
<tr valign="top">
<td class="testblock-test">
<div class="test1">
<p class="t1-ptext"><span class="t1-num">1) </span>Disconnect the level switch connector (B16) from master cylinder.</p>
</div>
<div class="test1">
<p class="t1-ptext"><span class="t1-num">2) </span>Measure the resistance of master cylinder terminals.</p>
<div class="specblock">
<p class="specblock-ptext">Terminals</p>
<div class="specpara">
<p class="spectext1-normal">No. 1 &mdash; No. 2:</p>
</div>
</div>
</div>
</td></tr>
</table>
</div>
<div class="testblock-question-block">
<table width="90%" border=1 cellspacing=0 cellpadding=2 frame=all>
<tr valign="center">
<td colspan=2 class="testblock-label-question">QUESTION
</td></tr>
<tr valign="top">
<td colspan=2 class="testblock-question">
<p class="question">Is the resistance more than 1 M&#8486;?</p>
</td></tr>
<tr valign="center">
<td width="50%" class="testblock-label-yes">Yes
</td>
<td width="50%" class="testblock-label-no">No
</td>
</tr>
<tr valign="top">
<td class="testblock-yes">
<p class="yes-ptext"><a href="Javascript:go('S006933j41t05');" title="ABS (DIAGNOSTICS) > ABS Warning Light / Brake Warning Light Illumination Pattern > BRAKE WARNING LIGHT DOES NOT GO OFF"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
<td class="testblock-no">
<p class="no-ptext">Replace the master cylinder.</p>
</td>
</tr>
</table>
</div>
</div>
</body>
</html>
