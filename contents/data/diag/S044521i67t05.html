<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>CHECK OUTPUT SIGNAL OF TCM.</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="testblock-body">
<div class="testblock">
<div class="testblock-test-block">
<table width="90%" border="1" cellspacing="0" cellpadding="2" frame="all">
<tr valign="center"><td class="testblock-title-testblock">CHECK OUTPUT SIGNAL OF TCM.
</td></tr>
<tr valign="top">
<td class="testblock-test">
<div class="test1">
<p class="t1-ptext"><span class="t1-num">1) </span>Connect all connectors.</p>
</div>
<div class="test1">
<p class="t1-ptext"><span class="t1-num">2) </span>Turn the ignition switch to ON.</p>
</div>
<div class="test1">
<p class="t1-ptext"><span class="t1-num">3) </span>Move the select lever to &ldquo;D&rdquo; range.</p>
</div>
<div class="test1">
<p class="t1-ptext"><span class="t1-num">4) </span>Measure the voltage between TCM and chassis ground.</p>
<div class="specblock">
<p class="specblock-ptext">Connector &amp; terminal</p>
<div class="specpara">
<p class="spectext1-normal">(B54) No. 3 (+) &mdash; Chassis ground (&minus;):</p>
</div>
</div>
</div>
</td></tr>
</table>
</div>
<div class="testblock-question-block">
<table width="90%" border=1 cellspacing=0 cellpadding=2 frame=all>
<tr valign="center">
<td colspan=2 class="testblock-label-question">QUESTION
</td></tr>
<tr valign="top">
<td colspan=2 class="testblock-question">
<p class="question">Is the voltage 10.5 V or more?</p>
</td></tr>
<tr valign="center">
<td width="50%" class="testblock-label-yes">Yes
</td>
<td width="50%" class="testblock-label-no">No
</td>
</tr>
<tr valign="top">
<td class="testblock-yes">
<p class="yes-ptext"><a href="Javascript:go('S044521i67t06');" title="AUTOMATIC TRANSMISSION (DIAGNOSTICS)(4AT)(D) > Diagnostic Procedure with Diagnostic Trouble Code (DTC) > DTC P0801 REVERSE INHIBIT CONTROL CIRCUIT"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
<td class="testblock-no">
<p class="no-ptext"><a href="Javascript:go('S044521i67t07');" title="AUTOMATIC TRANSMISSION (DIAGNOSTICS)(4AT)(D) > Diagnostic Procedure with Diagnostic Trouble Code (DTC) > DTC P0801 REVERSE INHIBIT CONTROL CIRCUIT"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
</tr>
</table>
</div>
</div>
</body>
</html>
