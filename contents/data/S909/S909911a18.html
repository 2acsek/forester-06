<body class="si-body">
<p class="toptitle">SECURITY AND LOCKS &gt; Double Lock Module</p>
<p class="title-si"><a name="S909911a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Disconnect the ground cable from the battery.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the instrument panel lower cover. <a href="Javascript:go('S911381a18');" title="EXTERIOR/INTERIOR TRIM > Instrument Panel Assembly > REMOVAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Remove the nut, then disconnect the connector to remove the double lock unit.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/sl-00064.png">
</p></div>
</div>
</div>
</body>
