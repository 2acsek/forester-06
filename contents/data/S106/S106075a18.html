<p class="toptitle">COOLING(H4SO) &gt; Reservoir Tank</p>
<p class="title-si"><a name="S106075a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Disconnect the over flow hose that is connected to the radiator filler neck.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the bolts which install reservoir tank onto radiator main fan shroud.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Remove the reservoir tank.</p>
