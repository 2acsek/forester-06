<title>ENTERTAINMENT &gt; Navigation Body &gt; REMOVAL</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="si-body">
<p class="toptitle">ENTERTAINMENT &gt; Navigation Body</p>
<p class="title-si"><a name="S901886a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Disconnect the ground cable from the battery.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the glove box. <a href="Javascript:go('S911558a18');" title="EXTERIOR/INTERIOR TRIM > Glove Box > REMOVAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Remove the harness connector and antenna cable.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">4. </span>Remove the mounting screws and then remove the navigation unit.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/et-00204.png">
</p></div>
</div>
</div>
</body>
</html>
