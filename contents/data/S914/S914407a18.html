<title>LIGHTING SYSTEM &gt; Side Turn Signal Light Assembly &gt; REMOVAL</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="si-body">
<p class="toptitle">LIGHTING SYSTEM &gt; Side Turn Signal Light Assembly</p>
<p class="title-si"><a name="S914407a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Disconnect the ground cable from the battery.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the scalp cap. <a href="Javascript:go('S905928a20');" title="GLASS/WINDOWS/MIRRORS > Scalp Cap > REPLACEMENT"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Remove the mirror. <a href="Javascript:go('S905658a20');" title="GLASS/WINDOWS/MIRRORS > Outer Mirror > REPLACEMENT"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">4. </span>Disconnect the harness connector, remove the 3 mounting screws and then remove the side turn signal light assembly.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/li-00293.png">
</p></div>
</div>
</div>
</body>
</html>
