<div class="si-body">
<div class="list1">
<p class="list1-ptext"><span class="list1-num">&bull;  </span>When electrical connectors are disconnected, always conduct an operational check after connecting them again.</p>
<p class="list1-ptext"><span class="list1-num">&bull;  </span>Avoid impact and damage to the glass.</p>
