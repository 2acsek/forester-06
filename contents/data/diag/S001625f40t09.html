<html>

<title>CHECK MAIN FAN MOTOR OPERATION.</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="testblock-body">
<div class="testblock">
<div class="testblock-test-block">
<table width="90%" border="1" cellspacing="0" cellpadding="2" frame="all">
<tr valign="center"><td class="testblock-title-testblock">CHECK MAIN FAN MOTOR OPERATION.
</td></tr>
<tr valign="top">
<td class="testblock-test">
<div class="test1">
<p class="t1-ptext"><span class="t1-num">1) </span>Start the engine and turn the A/C switch to ON.</p>
</div>
<div class="test1">
<p class="t1-ptext"><span class="t1-num">2) </span>Check the operation of the main fan motor.</p>
</div>
</td></tr>
</table>
</div>
<div class="testblock-question-block">
<table width="90%" border=1 cellspacing=0 cellpadding=2 frame=all>
<tr valign="center">
<td colspan=2 class="testblock-label-question">QUESTION
</td></tr>
<tr valign="top">
<td colspan=2 class="testblock-question">
<p class="question">Does main fan motor operate normally?</p>
</td></tr>
<tr valign="center">
<td width="50%" class="testblock-label-yes">Yes
</td>
<td width="50%" class="testblock-label-no">No
</td>
</tr>
<tr valign="top">
<td class="testblock-yes">
<p class="yes-ptext"><a href="Javascript:go('S001625f40t14');" title="HVAC SYSTEM (AUTO A/C) (DIAGNOSTICS) > Diagnostics for A/C System Malfunction > COMPARTMENT TEMPERATURE DOES NOT CHANGE, OR A/C SYSTEM DOES NOT RESPOND PROMPTLY"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
<td class="testblock-no">
<p class="no-ptext"><a href="Javascript:go('S001625f40t10');" title="HVAC SYSTEM (AUTO A/C) (DIAGNOSTICS) > Diagnostics for A/C System Malfunction > COMPARTMENT TEMPERATURE DOES NOT CHANGE, OR A/C SYSTEM DOES NOT RESPOND PROMPTLY"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
</tr>
</table>
</div>
</div>
</body>
