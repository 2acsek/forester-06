<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>ABS &gt; G Sensor &gt; REMOVAL</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="si-body">
<p class="toptitle">ABS &gt; G Sensor</p>
<p class="title-si"><a name="S401183a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Disconnect the ground cable from battery.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/abs00150.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the console cover.</p>
<p class="step1-ptext-para"><span class="step1-num"></span><a href="Javascript:go('S911382a18');" title="EXTERIOR/INTERIOR TRIM > Console Box > REMOVAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Disconnect the connector from G sensor.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">4. </span>Remove the G sensor from the body.</p>
<p class="caution-label">CAUTION:</p>
<div class="caution">
<div class="list1">
<p class="list1-ptext"><span class="list1-num">&bull;  </span>Do not drop or bump the G sensor.</p>
<p class="list1-ptext"><span class="list1-num">&bull;  </span>The G sensor integrated with the bracket. Do not disassemble.</p>
</div>
</div>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/abs00612.png">
</p></div>
</div>
</div>
</body>
</html>
