<p class="toptitle">AIRBAG SYSTEM &gt; Side Airbag Sensor</p>
<p class="title-si"><a name="S802298a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Turn the ignition switch to OFF.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Disconnect the ground cable from battery and wait for at least 20 seconds before starting work.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Remove the front outer belt. <a href="Javascript:go('S801303a1802');" title="SEAT BELT SYSTEM > Front Seat Belt > REMOVAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">4. </span>Detach the side airbag sensor, and then disconnect the airbag connector.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/ab-00036.png">
</p></div>
</div>
</div>
</body>
