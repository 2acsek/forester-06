<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>CHECK OUTPUT SIGNAL OF ECM.</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="testblock-body">
<div class="testblock">
<div class="testblock-test-block">
<table width="90%" border="1" cellspacing="0" cellpadding="2" frame="all">
<tr valign="center"><td class="testblock-title-testblock">CHECK OUTPUT SIGNAL OF ECM.
</td></tr>
<tr valign="top">
<td class="testblock-test">
<div class="test1">
<p class="t1-ptext"><span class="t1-num">1) </span>Start and idle the engine.</p>
</div>
<div class="test1">
<p class="t1-ptext"><span class="t1-num">2) </span>Measure the voltage between ECM connector and chassis ground.</p>
<div class="specblock">
<p class="specblock-ptext">Connector &amp; terminal</p>
<div class="specpara">
<p class="spectext1-normal">(B134) No. 29 (+) &mdash; Chassis ground (&minus;):</p>
</div>
</div>
</div>
</td></tr>
</table>
</div>
<div class="testblock-question-block">
<table width="90%" border=1 cellspacing=0 cellpadding=2 frame=all>
<tr valign="center">
<td colspan=2 class="testblock-label-question">QUESTION
</td></tr>
<tr valign="top">
<td colspan=2 class="testblock-question">
<p class="question">Is the voltage less than 1 V?</p>
</td></tr>
<tr valign="center">
<td width="50%" class="testblock-label-yes">Yes
</td>
<td width="50%" class="testblock-label-no">No
</td>
</tr>
<tr valign="top">
<td class="testblock-yes">
<p class="yes-ptext"><a href="Javascript:go('S008521f85t07');" title="ENGINE (DIAGNOSTICS)(H4SO) > Diagnostic Procedure with Diagnostic Trouble Code (DTC) > DTC P0037 HO2S HEATER CONTROL CIRCUIT LOW (BANK 1 SENSOR 2)"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
<td class="testblock-no">
<p class="no-ptext"><a href="Javascript:go('S008521f85t05');" title="ENGINE (DIAGNOSTICS)(H4SO) > Diagnostic Procedure with Diagnostic Trouble Code (DTC) > DTC P0037 HO2S HEATER CONTROL CIRCUIT LOW (BANK 1 SENSOR 2)"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
</tr>
</table>
</div>
</div>
</body>
</html>
