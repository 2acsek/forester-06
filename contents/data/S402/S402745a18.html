<p class="toptitle">VEHICLE DYNAMICS CONTROL (VDC) &gt; VDC OFF Switch</p>
<p class="title-si"><a name="S402745a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Disconnect the ground cable from the battery.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/vdc00042.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the instrument panel lower cover. <a href="Javascript:go('S911381a18');" title="EXTERIOR/INTERIOR TRIM > Instrument Panel Assembly > REMOVAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Push to the outside, and remove the VDC OFF switch.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/vdc00067.png">
</p></div>
</div>
</div>
