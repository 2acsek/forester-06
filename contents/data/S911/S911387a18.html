<body class="si-body">
<p class="toptitle">EXTERIOR/INTERIOR TRIM &gt; Cowl Panel</p>
<p class="title-si"><a name="S911387a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Open the front hood.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the wiper arm. <a href="Javascript:go('S902404a18');" title="WIPER AND WASHER SYSTEMS > Front Wiper Arm > REMOVAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Remove the clip and remove the cowl side panel.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/ei-00050.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">4. </span>Loosen the clips to remove the cowl panel.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/ei-01542.png">
</p></div>
<div class="calltable-block">
<div class="calltable">
<table  class="calltable" cellspacing="5" cellpadding="0" frame="void" rules="0">
<tbody class="tbody">
<tr class="table-row">
<td class="tbody" align="right" valign="top">
<p class="entry-ptext">(A)</p></td>
<td class="tbody" align="left" valign="top">
<p class="entry-ptext">Clip</p></td></tr></tbody>
</table>
</div>
</div>
</div>
</div>
</body>
</html>
