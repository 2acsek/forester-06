<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>CHECK INSTALLATION CONDITION OF TIMING CHAIN.</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="testblock-body">
<div class="testblock">
<div class="testblock-test-block">
<table width="90%" border="1" cellspacing="0" cellpadding="2" frame="all">
<tr valign="center"><td class="testblock-title-testblock">CHECK INSTALLATION CONDITION OF TIMING CHAIN.
</td></tr>
<tr valign="top">
<td class="testblock-test">
<p class="testblock-ptext">Turn the crankshaft, and align alignment mark on crank sprocket with alignment mark on cylinder block.</p>
</td></tr>
</table>
</div>
<div class="testblock-question-block">
<table width="90%" border=1 cellspacing=0 cellpadding=2 frame=all>
<tr valign="center">
<td colspan=2 class="testblock-label-question">QUESTION
</td></tr>
<tr valign="top">
<td colspan=2 class="testblock-question">
<p class="question">Is the timing chain dislocated from its proper position?</p>
</td></tr>
<tr valign="center">
<td width="50%" class="testblock-label-yes">Yes
</td>
<td width="50%" class="testblock-label-no">No
</td>
</tr>
<tr valign="top">
<td class="testblock-yes">
<p class="yes-ptext">Repair the installation condition of timing chain. <a href="Javascript:go('S103917');" title="MECHANICAL(H4SO) > Timing Belt"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
<td class="testblock-no">
<p class="no-ptext"><a href="Javascript:go('S008521m51t12');" title="ENGINE (DIAGNOSTICS)(H4SO) > Diagnostic Procedure with Diagnostic Trouble Code (DTC) > DTC P0304 CYLINDER 4 MISFIRE DETECTED"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
</tr>
</table>
</div>
</div>
</body>
</html>
