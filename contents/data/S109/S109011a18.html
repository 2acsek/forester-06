<body class="si-body">
<p class="toptitle">STARTING/CHARGING SYSTEMS(H4SO) &gt; Battery</p>
<p class="title-si"><a name="S109011a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Disconnect the positive (+) terminal after disconnecting the negative (&minus;) terminal of battery.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the flange nut from battery rod and remove battery holder.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/sc-02099.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Remove the battery.</p>
</div>
</div>
</body>
</html>
