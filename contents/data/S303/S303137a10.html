<p class="toptitle">DIFFERENTIALS &gt; Rear Differential Side Oil Seal</p>
<p class="title-si"><a name="S303137a10"></a>INSPECTION</p>
<div class="si-body">
<p class="si-ptext">Make sure that there is no oil leakage from the side oil seal.</p>
<p class="si-ptext-para">If there is oil leakage, replace the oil seal.</p>
</div>
