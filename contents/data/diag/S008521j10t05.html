<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>CHECK PURGE CONTROL SOLENOID VALVE.</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="testblock-body">
<div class="testblock">
<div class="testblock-test-block">
<table width="90%" border="1" cellspacing="0" cellpadding="2" frame="all">
<tr valign="center"><td class="testblock-title-testblock">CHECK PURGE CONTROL SOLENOID VALVE.
</td></tr>
<tr valign="top">
<td class="testblock-test">
<div class="test1">
<p class="t1-ptext"><span class="t1-num">1) </span>Turn the ignition switch to OFF.</p>
</div>
<div class="test1">
<p class="t1-ptext"><span class="t1-num">2) </span>Measure the resistance between purge control solenoid valve terminals.</p>
<div class="specblock">
<p class="specblock-ptext">Terminals</p>
<div class="specpara">
<p class="spectext1-normal">No. 1 &mdash; No. 2:</p>
</div>
</div>
</div>
</td></tr>
</table>
</div>
<div class="testblock-question-block">
<table width="90%" border=1 cellspacing=0 cellpadding=2 frame=all>
<tr valign="center">
<td colspan=2 class="testblock-label-question">QUESTION
</td></tr>
<tr valign="top">
<td colspan=2 class="testblock-question">
<p class="question">Is the resistance less than 1 &#8486;?</p>
</td></tr>
<tr valign="center">
<td width="50%" class="testblock-label-yes">Yes
</td>
<td width="50%" class="testblock-label-no">No
</td>
</tr>
<tr valign="top">
<td class="testblock-yes">
<p class="yes-ptext">Replace the purge control solenoid valve <a href="Javascript:go('S100035');" title="EMISSION CONTROL (AUX. EMISSION CONTROL DEVICES)(H4SO) > Purge Control Solenoid Valve"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a> and ECM <a href="Javascript:go('S105049');" title="FUEL INJECTION (FUEL SYSTEMS)(H4SO) > Engine Control Module (ECM)"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a>.</p>
</td>
<td class="testblock-no">
<p class="no-ptext"><a href="Javascript:go('S008521j10t06');" title="ENGINE (DIAGNOSTICS)(H4SO) > Diagnostic Procedure with Diagnostic Trouble Code (DTC) > DTC P0459 EVAPORATIVE EMISSION SYSTEM PURGE CONTROL VALVE CIRCUIT HIGH"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
</tr>
</table>
</div>
</div>
</body>
</html>
