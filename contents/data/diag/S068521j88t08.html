<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>CHECK SENSOR OUTPUT.</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="testblock-body">
<div class="testblock">
<div class="testblock-test-block">
<table width="90%" border="1" cellspacing="0" cellpadding="2" frame="all">
<tr valign="center"><td class="testblock-title-testblock">CHECK SENSOR OUTPUT.
</td></tr>
<tr valign="top">
<td class="testblock-test">
<div class="test1">
<p class="t1-ptext"><span class="t1-num">1) </span>Connect all connectors.</p>
</div>
<div class="test1">
<p class="t1-ptext"><span class="t1-num">2) </span>Turn the ignition switch to ON.</p>
</div>
<div class="test1">
<p class="t1-ptext"><span class="t1-num">3) </span>Read the data of main throttle sensor signal using Subaru Select Monitor.</p>
<p class="note-label">NOTE:</p>
<div class="note">
<p class="note-ptext">For detailed operation procedure, refer to &ldquo;READ CURRENT DATA FOR ENGINE&rdquo;. <a href="Javascript:go('S068503');" title="ENGINE (DIAGNOSTICS)(H4DO) > Subaru Select Monitor"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
</div>
</td></tr>
</table>
</div>
<div class="testblock-question-block">
<table width="90%" border=1 cellspacing=0 cellpadding=2 frame=all>
<tr valign="center">
<td colspan=2 class="testblock-label-question">QUESTION
</td></tr>
<tr valign="top">
<td colspan=2 class="testblock-question">
<p class="question">Is the voltage less than 4.63 V?</p>
</td></tr>
<tr valign="center">
<td width="50%" class="testblock-label-yes">Yes
</td>
<td width="50%" class="testblock-label-no">No
</td>
</tr>
<tr valign="top">
<td class="testblock-yes">
<p class="yes-ptext"><a href="Javascript:go('S068521j88t09');" title="ENGINE (DIAGNOSTICS)(H4DO) > Diagnostic Procedure with Diagnostic Trouble Code (DTC) > DTC P2135 THROTTLE/PEDAL POSITION SENSOR/SWITCH &ldquo;A&rdquo;/&ldquo;B&rdquo; VOLTAGE CORRELATION"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
<td class="testblock-no">
<p class="no-ptext"><a href="Javascript:go('S068521j88t11');" title="ENGINE (DIAGNOSTICS)(H4DO) > Diagnostic Procedure with Diagnostic Trouble Code (DTC) > DTC P2135 THROTTLE/PEDAL POSITION SENSOR/SWITCH &ldquo;A&rdquo;/&ldquo;B&rdquo; VOLTAGE CORRELATION"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
</tr>
</table>
</div>
</div>
</body>
</html>
