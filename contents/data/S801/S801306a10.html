<p class="toptitle">SEAT BELT SYSTEM &gt; Inspection Locations After a Collision</p>
<p class="title-si"><a name="S801306a10"></a>INSPECTION</p>
<div class="si-body">
<p class="si-ptext">Check for the following, and replace with new parts if necessary.</p>
<div class="list1">
<p class="list1-ptext"><span class="list1-num">&bull;  </span>Center piller lower garninsh is discolored or cracked.</p>
<p class="list1-ptext"><span class="list1-num">&bull;  </span>Wiring harness and connector are damaged.</p>
