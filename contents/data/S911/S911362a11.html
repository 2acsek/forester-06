<p class="toptitle">EXTERIOR/INTERIOR TRIM &gt; Floor Mat</p>
<p class="title-si"><a name="S911362a11"></a>INSTALLATION</p>
<div class="si-body">
<p class="si-ptext">Install in the reverse order of removal.</p>
<p class="note-label">NOTE:</p>
<div class="note">
<div class="list1">
<p class="list1-ptext"><span class="list1-num">&bull;  </span>Secure the mat firmly with hook and Velcro tape.</p>
<p class="list1-ptext"><span class="list1-num">&bull;  </span>Insert the mat edge firmly into the groove of side sill cover.</p>
</div>
</div>
</div>
