<title>FUEL INJECTION (FUEL SYSTEMS)(H4DO) &gt; Engine Coolant Temperature Sensor &gt; REMOVAL</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="si-body">
<p class="toptitle">FUEL INJECTION (FUEL SYSTEMS)(H4DO) &gt; Engine Coolant Temperature Sensor</p>
<p class="title-si"><a name="S165047a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Disconnect the ground cable from the battery.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/fu-00009.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the generator. <a href="Javascript:go('S109008a18');" title="STARTING/CHARGING SYSTEMS(H4SO) > Generator > REMOVAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Disconnect the connectors from the engine coolant temperature sensor.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/fu-00055.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">4. </span>Remove the engine coolant temperature sensor.</p>
</div>
</div>
</body>
</html>
