<p class="toptitle">BRAKE &gt; Stop Light Switch</p>
<p class="title-si"><a name="S405542a11"></a>INSTALLATION</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Install the stop light switch onto the bracket with screws and position it with the nut.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Adjust the stop light switch position, and then tighten the nut.</p>
<p class="step1-ptext-para"><span class="step1-num"></span><a href="Javascript:go('S405542a01');" title="BRAKE > Stop Light Switch > ADJUSTMENT"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
<div class="specblock">
<p class="specblock-ptext">Tightening torque:</p>
<div class="specpara">
<p class="spectext1-normal">8 N&middot;m (0.8 kgf-m, 5.8 ft-lb)</p>
</div>
</div>
</div>
</div>
