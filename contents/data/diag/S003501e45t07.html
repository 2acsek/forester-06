<title>CHECK VEHICLE SPEED IS HELD WITHIN SET SPEED.</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="testblock-body">
<div class="testblock">
<div class="testblock-test-block">
<table width="90%" border="1" cellspacing="0" cellpadding="2" frame="all">
<tr valign="center"><td class="testblock-title-testblock">CHECK VEHICLE SPEED IS HELD WITHIN SET SPEED.
</td></tr>
<tr valign="top">
<td class="testblock-test">
<p class="testblock-ptext">Make sure the vehicle speed is held within set speed.</p>
</td></tr>
</table>
</div>
<div class="testblock-question-block">
<table width="90%" border=1 cellspacing=0 cellpadding=2 frame=all>
<tr valign="center">
<td colspan=2 class="testblock-label-question">QUESTION
</td></tr>
<tr valign="top">
<td colspan=2 class="testblock-question">
<p class="question">Is the vehicle speed kept within setting speed &plusmn;3 km/h (&plusmn;2 MPH) ? (Make sure that on a level road.)</p>
</td></tr>
<tr valign="center">
<td width="50%" class="testblock-label-yes">Yes
</td>
<td width="50%" class="testblock-label-no">No
</td>
</tr>
<tr valign="top">
<td class="testblock-yes">
<p class="yes-ptext"><a href="Javascript:go('S003501e45t08');" title="CRUISE CONTROL SYSTEM (DIAGNOSTICS) > Basic Diagnostic Procedure > PROCEDURE"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
<td class="testblock-no">
<p class="no-ptext">Go to symptom 3.  <a href="Javascript:go('S003619f22');" title="CRUISE CONTROL SYSTEM (DIAGNOSTICS) > Diagnostics with Phenomenon > DIAGNOSTIC PROCEDURE WITH PHENOMENON"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
</tr>
</table>
</div>
</div>
</body>
</html>
