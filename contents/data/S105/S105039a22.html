<p class="toptitle">FUEL INJECTION (FUEL SYSTEMS)(H4SO) &gt; Throttle Position Sensor</p>
<p class="title-si"><a name="S105039a22"></a>SPECIFICATION</p>
<div class="si-body">
<p class="si-ptext">Throttle body is a non-disassembled part, so do not remove the throttle position sensor from throttle body.</p>
<p class="si-ptext-para">Refer to &ldquo;Throttle Body&rdquo; for removal and installation procedure. <a href="Javascript:go('S105010a18');" title="FUEL INJECTION (FUEL SYSTEMS)(H4SO) > Throttle Body > REMOVAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a> <a href="Javascript:go('S105010a11');" title="FUEL INJECTION (FUEL SYSTEMS)(H4SO) > Throttle Body > INSTALLATION"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
