<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>EXTERIOR BODY PANELS &gt; Front Fender &gt; REMOVAL</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="si-body">
<p class="toptitle">EXTERIOR BODY PANELS &gt; Front Fender</p>
<p class="title-si"><a name="S913941a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Disconnect the ground cable from battery.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the front bumper face. <a href="Javascript:go('S911371a18');" title="EXTERIOR/INTERIOR TRIM > Front Bumper > REMOVAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Remove the mud guard. <a href="Javascript:go('S911374a18');" title="EXTERIOR/INTERIOR TRIM > Mud Guard > REMOVAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">4. </span>Remove the side sill spoilers. <a href="Javascript:go('S911646a18');" title="EXTERIOR/INTERIOR TRIM > Side Sill Spoiler > REMOVAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">5. </span>Remove the side protector. <a href="Javascript:go('S911765a18');" title="EXTERIOR/INTERIOR TRIM > Side Garnish > REMOVAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">6. </span>Loosen the bolts and clips to remove the front fender panel.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/eb-00259.png">
</p></div>
</div>
</div>
</body>
</html>
