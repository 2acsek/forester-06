<body class="si-body">
<p class="toptitle">EMISSION CONTROL (AUX. EMISSION CONTROL DEVICES)(H4DO) &gt; Two-way Valve</p>
<p class="title-si"><a name="S160707a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Set the vehicle on a lift.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Lift up the vehicle.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Remove the canister from the body.</p>
<p class="step1-ptext-para"><span class="step1-num"></span><a href="Javascript:go('S160037a18');" title="EMISSION CONTROL (AUX. EMISSION CONTROL DEVICES)(H4DO) > Canister > REMOVAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">4. </span>Remove the 2 way valve along with the bracket from the body.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/ec-00007.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">5. </span>Remove the 2 way valve from the bracket.</p>
</div>
</div>
</body>
</html>
