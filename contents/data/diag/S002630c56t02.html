</td></tr>
<tr valign="top">
<td class="testblock-test">
<div class="test1">
<p class="t1-ptext"><span class="t1-num">1) </span>Reconnect the connector securely.</p>
</div>
<div class="test1">
<p class="t1-ptext"><span class="t1-num">2) </span>Connect the battery ground terminal and turn the ignition switch to ON.</p>
</div>

<p class="question">Does the airbag warning light illuminate for 6 seconds then turn off?</p>
</td></tr>
<tr valign="center">
<td width="50%" class="testblock-label-yes">Yes
</td>
