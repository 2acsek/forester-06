<p class="toptitle">AIRBAG SYSTEM (DIAGNOSTICS) &gt; Diagnostic Chart with Trouble Code</p>
<p class="title-si"><a name="S002630d70"></a>DTC 54</p>
<div class="si-body">
<p class="si-ptext"><span class="bold">DTC DETECTING CONDITION:</span></p>
<p class="si-ptext-para">Side airbag sensor (LH) is faulty.</p>
<p class="si-ptext-para">If the code 54 is displayed, the circuit within the side airbag sensor (LH) is faulty. Replace the side airbag sensor (LH). </p>
<p class="si-ptext-para"><a href="Javascript:go('S802298');" title="AIRBAG SYSTEM > Side Airbag Sensor"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
