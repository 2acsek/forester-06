<p class="toptitle">FUEL INJECTION (FUEL SYSTEMS)(H4DO) &gt; Fuel Tank</p>
<p class="title-si"><a name="S165053a10"></a>INSPECTION</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Check that there are no cracks, holes or other damage to the fuel tank.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Make sure that the fuel pipe and fuel hose are not cracked and that the connections are tight.</p>
</div>
</div>
