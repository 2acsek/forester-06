<title>LIGHTING SYSTEM &gt; Luggage Room Light &gt; REMOVAL</title>

<body class="si-body">
<p class="toptitle">LIGHTING SYSTEM &gt; Luggage Room Light</p>
<p class="title-si"><a name="S914399a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Disconnect the ground cable from the battery.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the lens (A) and mounting screws (B) of the luggage room light.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/li-00042.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Disconnect the harness connectors and remove the luggage room light.</p>
</div>
</div>
</body>
</html>
