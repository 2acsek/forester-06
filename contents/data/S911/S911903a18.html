<body class="si-body">
<p class="toptitle">EXTERIOR/INTERIOR TRIM &gt; Heat Shield Cover</p>
<p class="title-si"><a name="S911903a18"></a>REMOVAL</p>
<div class="si-body">
<p class="title-ssi"><a name="S911903a1802"></a>
<span class="ssi-num">1. </span>CENTER HEAT SHIELD COVER</p>
<p class="ssi-ptext">Loosen four bolts to remove the center heat shield cover.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/ei-00107.png">
</p></div>
<p class="title-ssi"><a name="S911903a1803"></a>
<span class="ssi-num">2. </span>REAR HEAT SHIELD COVER</p>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Remove the muffler. <a href="Javascript:go('S102066a18');" title="EXHAUST(H4SO) > Muffler > REMOVAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Loosen the four bolts to remove the rear heat shield cover.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/ei-00108.png">
</p></div>
</div>
</div>
</body>
