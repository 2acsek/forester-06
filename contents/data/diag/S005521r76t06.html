<body class="testblock-body">
<div class="testblock">
<div class="testblock-test-block">
<table width="90%" border="1" cellspacing="0" cellpadding="2" frame="all">
<tr valign="center"><td class="testblock-title-testblock">CHECK YAW RATE &amp; LATERAL G SENSOR.
</td></tr>
<tr valign="top">
<td class="testblock-test">
<div class="test1">
<p class="t1-ptext"><span class="t1-num">1) </span>Turn the ignition switch to OFF.</p>
</div>
<div class="test1">
<p class="t1-ptext"><span class="t1-num">2) </span>Measure the resistance between yaw rate &amp; lateral G sensor connector terminals.</p>
<div class="specblock">
<p class="specblock-ptext">Terminals</p>
<div class="specpara">
<p class="spectext1-normal">No. 3 &mdash; No. 5:</p>
</div>
</div>
</div>
</td></tr>
</table>
</div>
<div class="testblock-question-block">
<table width="90%" border=1 cellspacing=0 cellpadding=2 frame=all>
<tr valign="center">
<td colspan=2 class="testblock-label-question">QUESTION
</td></tr>
<tr valign="top">
<td colspan=2 class="testblock-question">
<p class="question">Is the resistance between 4.3 &mdash; 4.9 k&#8486;?</p>
</td></tr>
<tr valign="center">
<td width="50%" class="testblock-label-yes">Yes
</td>
<td width="50%" class="testblock-label-no">No
</td>
</tr>
<tr valign="top">
<td class="testblock-yes">
<p class="yes-ptext"><a href="Javascript:go('S005521r76t07');" title="VEHICLE DYNAMICS CONTROL (VDC) (DIAGNOSTICS) > Diagnostic Procedure with Diagnostic Trouble Code (DTC) > DTC 73 VOLTAGE INPUTTED TO LATERAL G SENSOR EXCEEDS SPECIFICATION"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
<td class="testblock-no">
<p class="no-ptext">Replace the yaw rate &amp; lateral G sensor. <a href="Javascript:go('S402634');" title="VEHICLE DYNAMICS CONTROL (VDC) > Yaw Rate and Lateral G Sensor"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
</tr>
</table>
</div>
</div>
