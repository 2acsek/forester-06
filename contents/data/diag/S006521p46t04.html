</td></tr>
<tr valign="top">
<td class="testblock-test">
<div class="test1">
<p class="t1-ptext"><span class="t1-num">1) </span>Turn the ignition switch to OFF.</p>
</div>
<div class="test1">
<p class="t1-ptext"><span class="t1-num">2) </span>Connect the connector to ABSCM&amp;H/U.</p>
</div>
<div class="test1">
<p class="t1-ptext"><span class="t1-num">3) </span>Measure the resistance between TCM connector terminals.</p>
<div class="specblock">
<p class="specblock-ptext">Connector &amp; terminal</p>
<div class="specpara">
<p class="spectext1-normal">(B55) No. 17 &mdash; (B55) No. 18:</p>
</div>
</div>
</div>

<p class="question">Is the resistance 120&plusmn;6 &#8486;?</p>
