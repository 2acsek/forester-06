<p class="toptitle">LIGHTING SYSTEM &gt; Auto Headlight Beam Leveler Control Module</p>
<p class="title-si"><a name="S914142a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Disconnect the ground cable from the battery.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the glove box. <a href="Javascript:go('S911558a18');" title="EXTERIOR/INTERIOR TRIM > Glove Box > REMOVAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Disconnect the connector and remove the bracket mounting screw, and then remove the unit.</p>

</p></div>
