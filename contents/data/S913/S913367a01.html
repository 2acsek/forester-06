<p class="toptitle">EXTERIOR BODY PANELS &gt; Front Hood</p>
<p class="title-si"><a name="S913367a01"></a>ADJUSTMENT</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Use a hinge mounting holes to align the front hood longitudinally and laterally.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/eb-00009.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Adjust the height at the front end of front hood. <a href="Javascript:go('S909595a01');" title="SECURITY AND LOCKS > Front Hood Lock Assembly > ADJUSTMENT"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Rotate the front hood buffer to adjust lateral height.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/eb-00258.png">
</p></div>
</div>
</div>
</body>
