<body class="si-body">
<p class="toptitle">FUEL INJECTION (FUEL SYSTEMS)(H4DO) &gt; Camshaft Position Sensor</p>
<p class="title-si"><a name="S165041a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Disconnect the ground cable from the battery.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/fu-00009.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Disconnect the connector from camshaft position sensor.</p>
<div class="list1">
<p class="list1-ptext"><span class="list1-num">&bull;  </span>LH side</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/fu-02779.png">
</p></div>
<p class="list1-ptext"><span class="list1-num">&bull;  </span>RH side</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/fu-03052.png">
</p></div>
</div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Remove the camshaft position sensor from the rear of the cylinder head.</p>
</div>
</div>
</body>
</html>
