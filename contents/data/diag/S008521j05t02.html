<body class="testblock-body">
<div class="testblock">
<div class="testblock-test-block">
<table width="90%" border="1" cellspacing="0" cellpadding="2" frame="all">
<tr valign="center"><td class="testblock-title-testblock">CHECK DTC P0720 ON DISPLAY.
</td></tr>
<tr valign="top">
<td class="testblock-test">
<p class="testblock-ptext">Check that DTC P0720 is displayed on Subaru Select Monitor AT diagnosis system.</p>
</td></tr>
</table>
</div>
<div class="testblock-question-block">
<table width="90%" border=1 cellspacing=0 cellpadding=2 frame=all>
<tr valign="center">
<td colspan=2 class="testblock-label-question">QUESTION
</td></tr>
<tr valign="top">
<td colspan=2 class="testblock-question">
<p class="question">Is DTC P0720 displayed on the Subaru Select Monitor?</p>
</td></tr>
<tr valign="center">
<td width="50%" class="testblock-label-yes">Yes
</td>
<td width="50%" class="testblock-label-no">No
</td>
</tr>
<tr valign="top">
<td class="testblock-yes">
<p class="yes-ptext">Check front vehicle speed sensor signal circuit. <a href="Javascript:go('S044521h58');" title="AUTOMATIC TRANSMISSION (DIAGNOSTICS)(4AT)(D) > Diagnostic Procedure with Diagnostic Trouble Code (DTC) > DTC P0720 OUTPUT SPEED SENSOR CIRCUIT"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
<td class="testblock-no">
<p class="no-ptext"><a href="Javascript:go('S008521j05t03');" title="ENGINE (DIAGNOSTICS)(H4SO) > Diagnostic Procedure with Diagnostic Trouble Code (DTC) > DTC P0503 VEHICLE SPEED SENSOR &ldquo;A&rdquo; INTERMITTENT/ERRATIC/HIGH"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
</tr>
</table>
</div>
</div>
</body>
