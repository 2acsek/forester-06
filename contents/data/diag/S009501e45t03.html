<title>CHECK IMMOBILIZER INDICATOR LIGHT.</title>

<body class="testblock-body">
<div class="testblock">
<div class="testblock-test-block">
<table width="90%" border="1" cellspacing="0" cellpadding="2" frame="all">
<tr valign="center"><td class="testblock-title-testblock">CHECK IMMOBILIZER INDICATOR LIGHT.
</td></tr>
<tr valign="top">
<td class="testblock-test">
<div class="test1">
<p class="t1-ptext"><span class="t1-num">1) </span>Turn the ignition switch to OFF or ACC position.</p>
</div>
<div class="test1">
<p class="t1-ptext"><span class="t1-num">2) </span>Wait at least 60 seconds.</p>
</div>
</td></tr>
</table>
</div>
<div class="testblock-question-block">
<table width="90%" border=1 cellspacing=0 cellpadding=2 frame=all>
<tr valign="center">
<td colspan=2 class="testblock-label-question">QUESTION
</td></tr>
<tr valign="top">
<td colspan=2 class="testblock-question">
<p class="question">Does the immobilizer indicator light blink?</p>
</td></tr>
<tr valign="center">
<td width="50%" class="testblock-label-yes">Yes
</td>
<td width="50%" class="testblock-label-no">No
</td>
</tr>
<tr valign="top">
<td class="testblock-yes">
<p class="yes-ptext"><a href="Javascript:go('S009501e45t04');" title="IMMOBILIZER (DIAGNOSTICS) > Basic Diagnostic Procedure > PROCEDURE"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
<td class="testblock-no">
<p class="no-ptext">Check the immobilizer indicator light circuit. <a href="Javascript:go('S009641a1001');" title="IMMOBILIZER (DIAGNOSTICS) > Diagnostics Chart for Immobilizer Indicator Light > INSPECTION"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
</tr>
</table>
</div>
</div>
