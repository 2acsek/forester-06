<title>ENTERTAINMENT &gt; Tweeter &gt; REMOVAL</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="si-body">
<p class="toptitle">ENTERTAINMENT &gt; Tweeter</p>
<p class="title-si"><a name="S901802a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Disconnect the ground cable from the battery.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the gusset cover.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Remove the tweeter mounting screws.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/et-00004.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">4. </span>Disconnect the harness connector and remove the tweeter.</p>
</div>
</div>
</body>
</html>
