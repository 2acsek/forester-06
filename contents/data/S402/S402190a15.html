<p class="toptitle">VEHICLE DYNAMICS CONTROL (VDC) &gt; Front ABS Wheel Speed Sensor</p>
<p class="title-si"><a name="S402190a15"></a>NOTE</p>
<div class="si-body">
<p class="si-ptext">Vehicles equipped with VDC have the same ABS wheel speed sensor as installed on vehicles equipped with ABS. Refer to &ldquo;Front ABS Wheel Speed Sensor&rdquo; for removal, installation and inspection procedure.</p>
