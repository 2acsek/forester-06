<p class="toptitle">AIRBAG SYSTEM &gt; Driver&rsquo;s Airbag Module</p>
<p class="title-si"><a name="S802307a10"></a>INSPECTION</p>
<div class="si-body">
<p class="caution-label">CAUTION:</p>
<div class="caution">
<p class="caution-ptext">Refer to &ldquo;CAUTION&rdquo; of &ldquo;General Description&rdquo; before handling the airbag module. <a href="Javascript:go('S802001a03');" title="AIRBAG SYSTEM > General Description > CAUTION"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<p class="si-ptext">Check for the following, and replace the damaged parts with new parts.</p>
<div class="list1">
<p class="list1-ptext"><span class="list1-num">&bull;  </span>Airbag module, harness, connector and mounting bracket are damaged. <a href="Javascript:go('S802306a1001');" title="AIRBAG SYSTEM > Inspection Locations After a Collision > INSPECTION"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
</div>
</body>
