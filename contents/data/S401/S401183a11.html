<p class="toptitle">ABS &gt; G Sensor</p>
<p class="title-si"><a name="S401183a11"></a>INSTALLATION</p>
<div class="si-body">
<p class="si-ptext">Install in the reverse order of removal.</p>
<div class="specblock">
<p class="specblock-ptext">Tightening torque:</p>
<div class="specpara">
<p class="spectext1-normal">18 N&middot;m (1.8 kgf-m, 13.0 ft-lb)</p>
</div>
</div>
<p class="caution-label">CAUTION:</p>
<div class="caution">
<p class="caution-ptext">Do not drop or bump the G sensor.</p>
</div>
</div>
