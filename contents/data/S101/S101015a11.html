<p class="toptitle">IGNITION(H4SO) &gt; Ignition Coil and Ignitor Assembly</p>
<p class="title-si"><a name="S101015a11"></a>INSTALLATION</p>
<div class="si-body">
<p class="si-ptext">Install in the reverse order of removal.</p>
<div class="specblock">
<p class="specblock-ptext">Tightening torque:</p>
<div class="specpara">
<p class="spectext1-normal">6.4 N&middot;m (0.65 kgf-m, 4.7 ft-lb)</p>
</div>
</div>
<p class="caution-label">CAUTION:</p>
<div class="caution">
<p class="caution-ptext">Connect the spark plug cords to correct positions. Failure to do so will damage the unit.</p>
</div>
</div>
</body>
