<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>INTAKE (INDUCTION)(H4DOTC) &gt; Intake Duct &gt; REMOVAL</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="si-body">
<p class="toptitle">INTAKE (INDUCTION)(H4DOTC) &gt; Intake Duct</p>
<p class="title-si"><a name="S144803a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Disconnect the ground cable from battery.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/fu-00009.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the collector cover.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Remove the intake manifold.</p>
<p class="step1-ptext-para"><span class="step1-num"></span><a href="Javascript:go('S145034a18');" title="FUEL INJECTION (FUEL SYSTEMS)(H4DOTC) > Intake Manifold > REMOVAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">4. </span>Remove the sensor, engine harness and fuel pipe attached to the intake manifold. <a href="Javascript:go('S145034a06');" title="FUEL INJECTION (FUEL SYSTEMS)(H4DOTC) > Intake Manifold > DISASSEMBLY"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">5. </span>Remove the intake duct from intake manifold.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/in-00250.png">
</p></div>
</div>
</div>
</body>
</html>
