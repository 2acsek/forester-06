<p class="toptitle">SEATS &gt; Front Seat</p>
<p class="title-si"><a name="S908343a10"></a>INSPECTION</p>
<div class="si-body">
<p class="si-ptext">Check that no tear or fray is on the backrest cover assembly.</p>
<p class="note-label">NOTE:</p>
<div class="note">
<p class="note-ptext">When the door side of backrest cover assembly is torn or frayed, the side airbag may not be deployed properly. Replace it with new part in such a case.</p>
</div>
</div>
</body>
