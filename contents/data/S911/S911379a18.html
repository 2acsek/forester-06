<body class="si-body">
<p class="toptitle">EXTERIOR/INTERIOR TRIM &gt; Front Grille</p>
<p class="title-si"><a name="S911379a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Open the front hood.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the upper six clips of front grille.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/ei-01308.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Pull the front grille out toward the front of the vehicle.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/ei-01309.png">
</p></div>
</div>
</div>
</body>
