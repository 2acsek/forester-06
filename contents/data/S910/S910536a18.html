<p class="toptitle">SUNROOF/T-TOP/CONVERTIBLE TOP (SUNROOF) &gt; Sunroof Lid</p>
<p class="title-si"><a name="S910536a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Completely close the sunroof lid, and then open the sunshade.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the four covers (A), and then remove the eight nuts.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/sr-00002.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Remove the sunroof lid carefully.</p>
</div>
</div>
</body>
