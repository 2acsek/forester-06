<title>GLASS/WINDOWS/MIRRORS &gt; Front Regulator and Motor Assembly &gt; REMOVAL</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="si-body">
<p class="toptitle">GLASS/WINDOWS/MIRRORS &gt; Front Regulator and Motor Assembly</p>
<p class="title-si"><a name="S905449a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Remove the door glass. <a href="Javascript:go('S905452a18');" title="GLASS/WINDOWS/MIRRORS > Front Door Glass > REMOVAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Loosen the nuts to remove the rear sash.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/gw-00027.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Disconnect the motor connector.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">4. </span>Loosen four bolts and two nuts to remove regulator assembly.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/gw-00028.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">5. </span>Loosen screws to remove motor assembly.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/gw-00029.png">
</p></div>
</div>
</div>
</body>
</html>
