<p class="toptitle">FUEL INJECTION (FUEL SYSTEMS)(H4DOTC) &gt; Fuel Damper Valve</p>
<p class="title-si"><a name="S145708a11"></a>INSTALLATION</p>
<div class="si-body">
<p class="caution-label">CAUTION:</p>
<div class="caution">
<p class="caution-ptext">If fuel hoses or clamps are damaged, replace them with new parts.</p>
</div>
<p class="si-ptext">Install in the reverse order of removal.</p>
<div class="specblock">
<p class="specblock-ptext">Tightening torque:</p>
<div class="specpara">
<p class="spectext1-normal">1.25 N&middot;m (0.13 kgf-m, 0.94 ft-lb)</p>
</div>
</div>
</div>
