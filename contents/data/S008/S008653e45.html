<p class="title-si"><a name="S008653e45"></a>PROCEDURE</p>
<div class="si-body">
<div class="table">
<table  cellspacing="2" cellpadding="0" frame="box" rules="all">
<tbody class="tbody">
<tr class="table-row">
<td class="tbody" align="left" valign="top">
<p class="entry-ptext">1. Activation of malfunction indicator light. <a href="Javascript:go('S008653e89');" title="ENGINE (DIAGNOSTICS)(H4SO) > Malfunction Indicator Light > ACTIVATION OF MALFUNCTION INDICATOR LIGHT"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p></td></tr>
<tr class="table-row">
<td class="tbody" align="center" valign="top">
<p class="entry-ptext">&darr;</p></td></tr>
<tr class="table-row">
<td class="tbody" align="left" valign="top">
<p class="entry-ptext">2. Check that the malfunction indicator light does not come on. <a href="Javascript:go('S008653e90');" title="ENGINE (DIAGNOSTICS)(H4SO) > Malfunction Indicator Light > MALFUNCTION INDICATOR LIGHT DOES NOT COME ON"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p></td></tr>
<tr class="table-row">
<td class="tbody" align="center" valign="top">
<p class="entry-ptext">&darr;</p></td></tr>
<tr class="table-row">
<td class="tbody" align="left" valign="top">
<p class="entry-ptext">3. Check that the malfunction indicator light does not go off. <a href="Javascript:go('S008653e91');" title="ENGINE (DIAGNOSTICS)(H4SO) > Malfunction Indicator Light > MALFUNCTION INDICATOR LIGHT DOES NOT GO OFF"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p></td></tr></tbody>
</table>
