<p class="toptitle">EXTERIOR/INTERIOR TRIM &gt; Upper Inner Trim</p>
<p class="title-si"><a name="S911384a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Remove the lower inner trim. <a href="Javascript:go('S911369a18');" title="EXTERIOR/INTERIOR TRIM > Lower Inner Trim > REMOVAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the front moulding (A).</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Remove the front pillar upper trim (B).</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">4. </span>Detach the front seat belt shoulder anchor, then remove the center pillar upper trim (C).</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/ei-00105.png">
</p></div>

<td class="tbody" align="right" valign="top">
<p class="entry-ptext">(D)</p></td>
<td class="tbody" align="left" valign="top">
<p class="entry-ptext">Clip</p></td></tr></tbody>
</table>
</div>
</div>
</div>
</div>
