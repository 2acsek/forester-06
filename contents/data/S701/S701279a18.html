<p class="toptitle">HVAC SYSTEM (HEATER, VENTILATOR AND A/C) &gt; Sunload Sensor (Auto A/C Model)</p>
<p class="title-si"><a name="S701279a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Disconnect the ground cable from the battery.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Disconnect the sunload sensor connector.</p>

</p></div>
<p class="caution-label">CAUTION:</p>
<div class="caution">

</div>
</div>
