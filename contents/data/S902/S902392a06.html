<body class="si-body">
<p class="toptitle">WIPER AND WASHER SYSTEMS &gt; Wiper Blade</p>
<p class="title-si"><a name="S902392a06"></a>DISASSEMBLY</p>
<div class="si-body">
<p class="title-ssi"><a name="S902392a0601"></a>
<span class="ssi-num">1. </span>FRONT</p>
<p class="ssi-ptext">Pull the pull stopper (A) side of the wiper rubber and remove the rubber from the blade assembly.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/ww-00009.png">
</p></div>
<p class="title-ssi"><a name="S902392a0602"></a>
<span class="ssi-num">2. </span>REAR</p>
<p class="ssi-ptext">Pull the wiper rubber top slightly from stopper (A) and pull out completely.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/ww-00143.png">
</p></div>
</div>
</body>
</html>
