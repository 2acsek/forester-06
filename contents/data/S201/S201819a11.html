<p class="toptitle">REAR SUSPENSION &gt; Rear Trailing Link</p>
<p class="title-si"><a name="S201819a11"></a>INSTALLATION</p>
<div class="si-body">
<p class="note-label">NOTE:</p>
<div class="note">
<p class="note-ptext">Use a new self-locking nut.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Install in the reverse order of removal.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Always tighten bushings with wheels in full contact with the ground and the vehicle at curb weight.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Inspect the wheel alignment and adjust if necessary.</p>
</div>
</div>
