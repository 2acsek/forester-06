<p class="toptitle">FUEL INJECTION (FUEL SYSTEMS)(H4DOTC) &gt; Fuel Damper Valve</p>
<p class="title-si"><a name="S145708a18"></a>REMOVAL</p>
<div class="si-body">
<p class="caution-label">CAUTION:</p>
<div class="caution">
<div class="list1">
<p class="list1-ptext"><span class="list1-num">&bull;  </span>Be careful not to spill fuel.</p>
<p class="list1-ptext"><span class="list1-num">&bull;  </span>Catch the fuel from hoses using a container or cloth.</p>
</div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Release the fuel pressure. <a href="Javascript:go('S145052e4501');" title="FUEL INJECTION (FUEL SYSTEMS)(H4DOTC) > Fuel > PROCEDURE"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the fuel damper valve from the fuel delivery line (A) and the fuel return line (B).</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/fu-02761.png">
</p></div>
</div>
</div>
</body>
