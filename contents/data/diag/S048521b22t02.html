<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>CHECK ENGINE COOLING SYSTEM.</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="testblock-body">
<div class="testblock">
<div class="testblock-test-block">
<table width="90%" border="1" cellspacing="0" cellpadding="2" frame="all">
<tr valign="center"><td class="testblock-title-testblock">CHECK ENGINE COOLING SYSTEM.
</td></tr>
<tr valign="top">
<td class="testblock-test">
<p class="note-label">NOTE:</p>
<div class="note">
<p class="note-ptext">Check the following items.</p>
<div class="list1">
<p class="list1-ptext"><span class="list1-num">&bull;  </span>Thermostat open stuck</p>
<p class="list1-ptext"><span class="list1-num">&bull;  </span>Coolant level</p>
<p class="list1-ptext"><span class="list1-num">&bull;  </span>Engine coolant freeze</p>
<p class="list1-ptext"><span class="list1-num">&bull;  </span>Tire diameter</p>
</div>
</div>
</td></tr>
</table>
</div>
<div class="testblock-question-block">
<table width="90%" border=1 cellspacing=0 cellpadding=2 frame=all>
<tr valign="center">
<td colspan=2 class="testblock-label-question">QUESTION
</td></tr>
<tr valign="top">
<td colspan=2 class="testblock-question">
<p class="question">Is there any fault in engine cooling system?</p>
</td></tr>
<tr valign="center">
<td width="50%" class="testblock-label-yes">Yes
</td>
<td width="50%" class="testblock-label-no">No
</td>
</tr>
<tr valign="top">
<td class="testblock-yes">
<p class="yes-ptext">Replace the thermostat. <a href="Javascript:go('S106062');" title="COOLING(H4SO) > Thermostat"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
<td class="testblock-no">
<p class="no-ptext">Replace the engine coolant temperature sensor. <a href="Javascript:go('S145047');" title="FUEL INJECTION (FUEL SYSTEMS)(H4DOTC) > Engine Coolant Temperature Sensor"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
</tr>
</table>
</div>
</div>
</body>
</html>
