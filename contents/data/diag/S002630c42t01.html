<title>CHECK POOR CONTACT OF CONNECTORS.</title>

<body class="testblock-body">
<div class="testblock">
<div class="testblock-test-block">
<table width="90%" border="1" cellspacing="0" cellpadding="2" frame="all">
<tr valign="center"><td class="testblock-title-testblock">CHECK POOR CONTACT OF CONNECTORS.
</td></tr>
<tr valign="top">
<td class="testblock-test">
<p class="testblock-ptext">Check for poor contact of the connectors between the airbag control module and the passenger&rsquo;s airbag module.</p>
</td></tr>
</table>
</div>
<div class="testblock-question-block">
<table width="90%" border=1 cellspacing=0 cellpadding=2 frame=all>
<tr valign="center">
<td colspan=2 class="testblock-label-question">QUESTION
</td></tr>
<tr valign="top">
<td colspan=2 class="testblock-question">
<p class="question">Is there poor contact?</p>
</td></tr>
<tr valign="center">
<td width="50%" class="testblock-label-yes">Yes
</td>
<td width="50%" class="testblock-label-no">No
</td>
</tr>
<tr valign="top">
<td class="testblock-yes">
<p class="yes-ptext">Replace the airbag harness along with chassis harness.</p>
</td>
<td class="testblock-no">
<p class="no-ptext"><a href="Javascript:go('S002630c42t02');" title="AIRBAG SYSTEM (DIAGNOSTICS) > Diagnostic Chart with Trouble Code > DTC 16"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
</tr>
</table>
</div>
</div>
