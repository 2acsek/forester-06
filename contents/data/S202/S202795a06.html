<p class="toptitle">FRONT SUSPENSION &gt; Front Transverse Link</p>
<p class="title-si"><a name="S202795a06"></a>DISASSEMBLY</p>
<div class="si-body">
<p class="title-ssi"><a name="S202795a0601"></a>
<span class="ssi-num">1. </span>FRONT BUSHING</p>
<p class="ssi-ptext">Using the ST, press the front bushing out of place.</p>
<div class="coltext">
<table border="0" cellspacing="0" cellpadding="2">
<tr>
<td class="col1">ST&nbsp;&nbsp;&nbsp;&nbsp;927680000</td>
<td class="col2">INSTALLER &amp; REMOVER SET</td>
</tr></table></div>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/fs-00031.png">
</p></div>
<p class="title-ssi"><a name="S202795a0602"></a>
<span class="ssi-num">2. </span>REAR BUSHING</p>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Place alignment marks on the transverse link and rear bushing.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Loosen the nut and remove the rear bushing.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/fs-00032.png">
</p></div>
</div>
</div>
