<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>CHECK HARNESS.</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="testblock-body">
<div class="testblock">
<div class="testblock-test-block">
<table width="90%" border="1" cellspacing="0" cellpadding="2" frame="all">
<tr valign="center"><td class="testblock-title-testblock">CHECK HARNESS.
</td></tr>
<tr valign="top">
<td class="testblock-test">
<p class="testblock-ptext">Measure the resistance between TCM connector terminals while shaking the harness.</p>
<div class="specblock">
<p class="specblock-ptext">Connector &amp; terminal</p>
<div class="specpara">
<p class="spectext1-normal">(B55) No. 23 &mdash; No. 12:</p>
</div>
</div>
</td></tr>
</table>
</div>
<div class="testblock-question-block">
<table width="90%" border=1 cellspacing=0 cellpadding=2 frame=all>
<tr valign="center">
<td colspan=2 class="testblock-label-question">QUESTION
</td></tr>
<tr valign="top">
<td colspan=2 class="testblock-question">
<p class="question">Does the resistance change?</p>
</td></tr>
<tr valign="center">
<td width="50%" class="testblock-label-yes">Yes
</td>
<td width="50%" class="testblock-label-no">No
</td>
</tr>
<tr valign="top">
<td class="testblock-yes">
<p class="yes-ptext"><a href="Javascript:go('S044521i50t04');" title="AUTOMATIC TRANSMISSION (DIAGNOSTICS)(4AT)(D) > Diagnostic Procedure with Diagnostic Trouble Code (DTC) > DTC P0713 TRANSMISSION FLUID TEMPERATURE SENSOR CIRCUIT HIGH INPUT"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
<td class="testblock-no">
<p class="no-ptext">Replace the TCM. <a href="Javascript:go('S502225');" title="AUTOMATIC TRANSMISSION(4AT) > Transmission Control Module (TCM)"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
</tr>
</table>
</div>
</div>
</body>
</html>
