<body class="testblock-body">

<tr valign="center"><td class="testblock-title-testblock">CHECK FUSE.
</td></tr>
<tr valign="top">
<td class="testblock-test">
<p class="testblock-ptext">Remove and visually check the fuse No. 6 (in the main fuse box).</p>
</td></tr>
</table>
</div>
<div class="testblock-question-block">
<table width="90%" border=1 cellspacing=0 cellpadding=2 frame=all>
<tr valign="center">
<td colspan=2 class="testblock-label-question">QUESTION
</td></tr>
<tr valign="top">
<td colspan=2 class="testblock-question">
<p class="question">Is the fuse blown out?</p>
</td></tr>
<tr valign="center">
<td width="50%" class="testblock-label-yes">Yes
</td>
<td width="50%" class="testblock-label-no">No
</td>
</tr>
<tr valign="top">
<td class="testblock-yes">
<p class="yes-ptext">Replace the fuse with a new part.</p>
</td>
<td class="testblock-no">
<p class="no-ptext"><a href="Javascript:go('S909345a1008t02');" title="SECURITY AND LOCKS > Keyless Entry System > INSPECTION"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
</tr>
</table>
</div>
</div>
