<p class="toptitle">HVAC SYSTEM (HEATER, VENTILATOR AND A/C) &gt; Heater Duct</p>
<p class="title-si"><a name="S701556a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Remove the front seats. <a href="Javascript:go('S908343a18');" title="SEATS > Front Seat > REMOVAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the front side sill cover.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Turn over the floor mat and remove the cover of the part engaging the heater unit, then remove the heater duct.</p>
</div>
</div>
</body>
