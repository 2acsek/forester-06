<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Check the transverse link for wear, damage and cracks, and correct or replace if defective.</p>

<p class="step1-ptext"><span class="step1-num">2. </span>Check the bushing for major cracks, fatigue or damage.</p>
</div>
