<div class="specpara">
<p class="spectext1-bold">Parking brake lever;</p>
<p class="spectext2-normal">18 N&middot;m (1.8 kgf-m, 13.0 ft-lb)</p>
</div>
</div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Be sure to adjust the lever stroke. <a href="Javascript:go('S404171a01');" title="PARKING BRAKE > Parking Brake Lever > ADJUSTMENT"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
