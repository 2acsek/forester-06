<p class="toptitle">AUTOMATIC TRANSMISSION(4AT) &gt; Extension Case Oil Seal</p>
<p class="title-si"><a name="S502718a10"></a>INSPECTION</p>
<div class="si-body">
<p class="si-ptext">Make sure that the ATF is not leaking from the transmission and propeller shaft joint. If there is leakage, replace the oil seal and check the propeller shaft. <a href="Javascript:go('S502718a20');" title="AUTOMATIC TRANSMISSION(4AT) > Extension Case Oil Seal > REPLACEMENT"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
