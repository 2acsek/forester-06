<div class="test1">
<p class="t1-ptext"><span class="t1-num">1) </span>Select {Current Data Display &amp; Save} in Subaru Select Monitor.</p>
</div>
<div class="test1">
<p class="t1-ptext"><span class="t1-num">2) </span>Read the G sensor output on Subaru Select Monitor.</p>

<td width="50%" class="testblock-label-yes">Yes
</td>

</td>
</tr>
