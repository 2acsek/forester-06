<p class="toptitle">AIRBAG SYSTEM (DIAGNOSTICS) &gt; General Description</p>
<p class="title-si"><a name="S002001a10"></a>INSPECTION</p>
<div class="si-body">
<p class="si-ptext">Before diagnosing, check the following items that might be related to the engine problem:</p>
<p class="title-ssi"><a name="S002001a1001"></a>
<span class="ssi-num">1. </span>BATTERY</p>
<p class="ssi-ptext">Measure the battery voltage and check electrolyte.</p>
<div class="specblock">
<p class="specblock-ptext">Standard voltage:</p>
<div class="specpara">
<p class="spectext1-normal">12 V</p>
</div>
<p class="specblock-ptext-para">Specific gravity:</p>
<div class="specpara">
<p class="spectext1-normal">1.260 or more</p>
</div>
</div>
</div>
