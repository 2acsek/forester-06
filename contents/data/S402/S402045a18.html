<title>VEHICLE DYNAMICS CONTROL (VDC) &gt; VDC Control Module (VDCCM) &gt; REMOVAL</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="si-body">
<p class="toptitle">VEHICLE DYNAMICS CONTROL (VDC) &gt; VDC Control Module (VDCCM)</p>
<p class="title-si"><a name="S402045a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Disconnect the ground cable from the battery.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/vdc00042.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the glove box.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Remove the two nuts which secure the bracket.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/vdc00043.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">4. </span>Disable the securing holder and disconnect the connector from VDCCM.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/vdc00044.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">5. </span>Remove the VDCCM.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/vdc00045.png">
</p></div>
</div>
</div>
</body>
</html>
