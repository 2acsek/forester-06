<p class="toptitle">AUTOMATIC TRANSMISSION(4AT) &gt; Differential Side Retainer Oil Seal</p>
<p class="title-si"><a name="S502888a10"></a>INSPECTION</p>
<div class="si-body">
<p class="si-ptext">Check for leakage of gear oil from differential side retainer oil seal part. If there is oil leakage, replace the oil seal and check the drive shaft.</p>
</div>
