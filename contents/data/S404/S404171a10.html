<p class="toptitle">PARKING BRAKE &gt; Parking Brake Lever</p>
<p class="title-si"><a name="S404171a10"></a>INSPECTION</p>
<div class="si-body">
<p class="si-ptext">While pulling the parking brake lever upward, count the notches.</p>
<div class="specblock">
<p class="specblock-ptext">Lever stroke:</p>
<div class="specpara">
<p class="spectext1-normal">7 to 8 notches when pulled with a force of 196 N (20 kgf, 44 lbf)</p>
</div>
</div>
<p class="si-ptext-para">If it is not within the specified value, adjust the parking brake. <a href="Javascript:go('S404552a01');" title="PARKING BRAKE > Parking Brake Assembly (Rear Disc Brake) > ADJUSTMENT"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
</body>
</html>
