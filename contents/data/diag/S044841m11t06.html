<title>CHECK SPORT SHIFT SWITCH.</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="testblock-body">
<div class="testblock">
<div class="testblock-test-block">
<table width="90%" border="1" cellspacing="0" cellpadding="2" frame="all">
<tr valign="center"><td class="testblock-title-testblock">CHECK SPORT SHIFT SWITCH.
</td></tr>
<tr valign="top">
<td class="testblock-test">
<p class="testblock-ptext">Measure the resistance between SPORT shift switch terminals.</p>
<div class="specblock">
<p class="specblock-ptext">Terminal</p>
<div class="specpara">
<p class="spectext1-normal">No. 6 &mdash; No. 2:</p>
</div>
</div>
</td></tr>
</table>
</div>
<div class="testblock-question-block">
<table width="90%" border=1 cellspacing=0 cellpadding=2 frame=all>
<tr valign="center">
<td colspan=2 class="testblock-label-question">QUESTION
</td></tr>
<tr valign="top">
<td colspan=2 class="testblock-question">
<p class="question">Is the resistance 1 M&#8486; or more?</p>
</td></tr>
<tr valign="center">
<td width="50%" class="testblock-label-yes">Yes
</td>
<td width="50%" class="testblock-label-no">No
</td>
</tr>
<tr valign="top">
<td class="testblock-yes">
<p class="yes-ptext"><a href="Javascript:go('S044841m11t07');" title="AUTOMATIC TRANSMISSION (DIAGNOSTICS)(4AT)(D) > Diagnostic Procedure without Diagnostic Trouble Code (DTC) > CHECK SPORT SHIFT SWITCH"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
<td class="testblock-no">
<p class="no-ptext">Replace the guide plate assembly.</p>
</td>
</tr>
</table>
</div>
</div>
</body>
</html>
