<p class="toptitle">SECURITY AND LOCKS &gt; Front Hood Lock Assembly</p>
<p class="title-si"><a name="S909595a11"></a>INSTALLATION</p>
<div class="si-body">
<p class="si-ptext">Install in the reverse order of removal.</p>
<p class="note-label">NOTE:</p>
<div class="note">
<div class="list1">
<p class="list1-ptext"><span class="list1-num">&bull;  </span>Apply grease to the movable part.</p>
<p class="list1-ptext"><span class="list1-num">&bull;  </span>Make sure the release cable works properly after installation.</p>
</div>
