<body class="si-body">
<p class="toptitle">EMISSION CONTROL (AUX. EMISSION CONTROL DEVICES)(H4SO) &gt; PCV Valve</p>
<p class="title-si"><a name="S100976a11"></a>INSTALLATION</p>
<div class="si-body">
<p class="si-ptext">Install in the reverse order of removal.</p>
<p class="note-label">NOTE:</p>
<div class="note">
<p class="note-ptext">Apply liquid gasket to the bolt threads of PCV valve.</p>
</div>
<div class="specblock">
<p class="specblock-ptext">Liquid gasket:</p>
<div class="specpara">
<p class="spectext1-normal">THREE BOND 1141 (Part No. 004403006)</p>
</div>
</div>
<div class="specblock">
<p class="specblock-ptext">Tightening torque:</p>
<div class="specpara">
<p class="spectext1-normal">23 N&middot;m (2.3 kgf-m, 17 ft-lb)</p>
</div>
</div>
</div>
</body>
</html>
