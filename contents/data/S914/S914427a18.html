<title>LIGHTING SYSTEM &gt; Front Fog Light Assembly &gt; REMOVAL</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="si-body">
<p class="toptitle">LIGHTING SYSTEM &gt; Front Fog Light Assembly</p>
<p class="title-si"><a name="S914427a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Disconnect the ground cable from the battery.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the front bumper. <a href="Javascript:go('S911371a18');" title="EXTERIOR/INTERIOR TRIM > Front Bumper > REMOVAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a> </p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Remove the lower side bolt.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/li-00484.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">4. </span>Remove the upper side clip, and then detach the fog light assembly.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/li-00485.png">
</p></div>
</div>
</div>
</body>
</html>
