<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>FUEL INJECTION (FUEL SYSTEMS)(H4DOTC) &gt; Knock Sensor &gt; REMOVAL</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="si-body">
<p class="toptitle">FUEL INJECTION (FUEL SYSTEMS)(H4DOTC) &gt; Knock Sensor</p>
<p class="title-si"><a name="S145042a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Disconnect the ground cable from the battery.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/fu-00009.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the collector cover.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Remove the intercooler. <a href="Javascript:go('S144804a18');" title="INTAKE (INDUCTION)(H4DOTC) > Intercooler > REMOVAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">4. </span>Disconnect the knock sensor connector.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/fu-02751.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">5. </span>Remove the knock sensor from the cylinder block.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/fu-02726.png">
</p></div>
</div>
</div>
</body>
</html>
