<title>LUBRICATION(H4SO) &gt; Oil Pressure Switch &gt; REMOVAL</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>

<body class="si-body">
<p class="toptitle">LUBRICATION(H4SO) &gt; Oil Pressure Switch</p>
<p class="title-si"><a name="S108069a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Remove the collector cover. (Turbo model)</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the generator from bracket. <a href="Javascript:go('S109008a18');" title="STARTING/CHARGING SYSTEMS(H4SO) > Generator > REMOVAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Disconnect the terminal from oil pressure switch.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/lu-00036.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">4. </span>Remove the oil pressure switch.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/lu-00037.png">
</p></div>
</div>
</div>
</body>
</html>
