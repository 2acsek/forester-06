<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>CHECK A/C RELAY.</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="testblock-body">
<div class="testblock">
<div class="testblock-test-block">
<table width="90%" border="1" cellspacing="0" cellpadding="2" frame="all">
<tr valign="center"><td class="testblock-title-testblock">CHECK A/C RELAY.
</td></tr>
<tr valign="top">
<td class="testblock-test">
<div class="test1">
<p class="t1-ptext"><span class="t1-num">1) </span>Remove the A/C relay of the main fuse box or relay holder.</p>
</div>
<div class="test1">
<p class="t1-ptext"><span class="t1-num">2) </span>Check the A/C relay. <a href="Javascript:go('S701287a10');" title="HVAC SYSTEM (HEATER, VENTILATOR AND A/C) > Relay and Fuse > INSPECTION"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
</td></tr>
</table>
</div>
<div class="testblock-question-block">
<table width="90%" border=1 cellspacing=0 cellpadding=2 frame=all>
<tr valign="center">
<td colspan=2 class="testblock-label-question">QUESTION
</td></tr>
<tr valign="top">
<td colspan=2 class="testblock-question">
<p class="question">Does relay operate normally?</p>
</td></tr>
<tr valign="center">
<td width="50%" class="testblock-label-yes">Yes
</td>
<td width="50%" class="testblock-label-no">No
</td>
</tr>
<tr valign="top">
<td class="testblock-yes">
<p class="yes-ptext"><a href="Javascript:go('S001625f40t08');" title="HVAC SYSTEM (AUTO A/C) (DIAGNOSTICS) > Diagnostics for A/C System Malfunction > COMPARTMENT TEMPERATURE DOES NOT CHANGE, OR A/C SYSTEM DOES NOT RESPOND PROMPTLY"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
<td class="testblock-no">
<p class="no-ptext">Replace the A/C relay.</p>
</td>
</tr>
</table>
</div>
</div>
</body>
</html>
