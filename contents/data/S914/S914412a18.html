<title>LIGHTING SYSTEM &gt; Front Turn Signal Light Bulb &gt; REMOVAL</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="si-body">
<p class="toptitle">LIGHTING SYSTEM &gt; Front Turn Signal Light Bulb</p>
<p class="title-si"><a name="S914412a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Disconnect the ground cable from the battery.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the three clips holding the mud guard.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/ei-01310.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Turn over the mud guard and turn the socket and then remove the bulb.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/li-00532.png">
</p></div>
</div>
</div>
</body>
</html>
