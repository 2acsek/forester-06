<p class="toptitle">GLASS/WINDOWS/MIRRORS &gt; Outer Mirror Assembly</p>
<p class="title-si"><a name="S905338a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Remove the door trim. <a href="Javascript:go('S911356a18');" title="EXTERIOR/INTERIOR TRIM > Front Door Trim > REMOVAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the mirror gusset cover.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/gw-00061.png">
</p></div>
<div class="calltable-block">
<div class="calltable">
<table  class="calltable" cellspacing="5" cellpadding="0" frame="void" rules="0">
<tbody class="tbody">
<tr class="table-row">
<td class="tbody" align="right" valign="top">
<p class="entry-ptext">(1)</p></td>
<td class="tbody" align="left" valign="top">
<p class="entry-ptext">Hook</p></td></tr></tbody>
</table>
</div>
</div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Disconnect the mirror connector.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">4. </span>Remove the grommet, and loosen the screws to remove the outer mirror assembly.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/gw-00010.png">
</p></div>
</div>
</div>
