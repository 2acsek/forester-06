<body class="si-body">
<p class="toptitle">EMISSION CONTROL (AUX. EMISSION CONTROL DEVICES)(H4SO) &gt; Canister</p>
<p class="title-si"><a name="S100037a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Lift up the vehicle.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Loosen the two clamps which hold the two canister hoses, and disconnect the 3 evaporation hoses from canister.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/ec-00012.png">
</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Remove the canister from the body.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/ec-00013.png">
</p></div>
</div>
</div>
</body>
