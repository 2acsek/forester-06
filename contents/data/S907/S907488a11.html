<p class="toptitle">INSTRUMENTATION/DRIVER INFO &gt; Combination Meter</p>
<p class="title-si"><a name="S907488a11"></a>INSTALLATION</p>
<div class="si-body">
<p class="si-ptext">Install in the reverse order of removal.</p>
<p class="caution-label">CAUTION:</p>
<div class="caution">
<div class="list1">
<p class="list1-ptext"><span class="list1-num">&bull;  </span>Make sure the electrical connector is connected securely.</p>
<p class="list1-ptext"><span class="list1-num">&bull;  </span>Make sure that each meter operates normally.</p>
</div>
</div>
</div>
