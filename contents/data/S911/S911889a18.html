<title>EXTERIOR/INTERIOR TRIM &gt; Instrument Panel Center Compartment &gt; REMOVAL</title>

<body class="si-body">
<p class="toptitle">EXTERIOR/INTERIOR TRIM &gt; Instrument Panel Center Compartment</p>
<p class="title-si"><a name="S911889a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Disconnect the ground cable from the battery.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Use a flat tip screwdriver to pry off the clip.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/ei-00081.png">
</p></div>
<div class="calltable-block">
<div class="calltable">
<table  class="calltable" cellspacing="5" cellpadding="0" frame="void" rules="0">
<tbody class="tbody">
<tr class="table-row">
<td class="tbody" align="right" valign="top">
<p class="entry-ptext">(A)</p></td>
<td class="tbody" align="left" valign="top">
<p class="entry-ptext">Clip</p></td></tr></tbody>
</table>
</div>
</div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Remove the instrument panel center compartment from the instrument panel.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">4. </span>Disconnect the clock connector.</p>
</div>
</div>
</body>
</html>
