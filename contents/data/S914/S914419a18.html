<body class="si-body">
<p class="toptitle">LIGHTING SYSTEM &gt; Clearance/Parking Light Bulb</p>
<p class="title-si"><a name="S914419a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Disconnect the ground cable from the battery.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the six clips holding the upper part of bumper face and turn over the upper part of bumper face.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Turn the socket and remove the bulb.</p>
<div class="graphic-block">
<p class="graphic"><img src="../grph_ent/li-00533.png">
</p></div>
</div>
</div>
