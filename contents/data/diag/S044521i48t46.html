<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>CHECK &ldquo;3&rdquo; RANGE INDICATOR LIGHT.</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="testblock-body">
<div class="testblock">
<div class="testblock-test-block">
<table width="90%" border="1" cellspacing="0" cellpadding="2" frame="all">
<tr valign="center"><td class="testblock-title-testblock">CHECK &ldquo;3&rdquo; RANGE INDICATOR LIGHT.
</td></tr>
<tr valign="top">
<td class="testblock-test">
<div class="test1">
<p class="t1-ptext"><span class="t1-num">1) </span>Turn the ignition switch to OFF.</p>
</div>
<div class="test1">
<p class="t1-ptext"><span class="t1-num">2) </span>Remove the combination meter.</p>
</div>
<div class="test1">
<p class="t1-ptext"><span class="t1-num">3) </span>Check the &ldquo;3&rdquo; range indicator light. <a href="Javascript:go('S907607a10');" title="INSTRUMENTATION/DRIVER INFO > Combination Meter System > INSPECTION"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
</td></tr>
</table>
</div>
<div class="testblock-question-block">
<table width="90%" border=1 cellspacing=0 cellpadding=2 frame=all>
<tr valign="center">
<td colspan=2 class="testblock-label-question">QUESTION
</td></tr>
<tr valign="top">
<td colspan=2 class="testblock-question">
<p class="question">Is the &ldquo;3&rdquo; range indicator light OK?</p>
</td></tr>
<tr valign="center">
<td width="50%" class="testblock-label-yes">Yes
</td>
<td width="50%" class="testblock-label-no">No
</td>
</tr>
<tr valign="top">
<td class="testblock-yes">
<p class="yes-ptext"><a href="Javascript:go('S044521i48t58');" title="AUTOMATIC TRANSMISSION (DIAGNOSTICS)(4AT)(D) > Diagnostic Procedure with Diagnostic Trouble Code (DTC) > DTC P0705 TRANSMISSION RANGE SENSOR CIRCUIT (PRNDL INPUT)"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
<td class="testblock-no">
<p class="no-ptext">Replace the combination meter assembly. <a href="Javascript:go('S907488');" title="INSTRUMENTATION/DRIVER INFO > Combination Meter"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
</tr>
</table>
</div>
</div>
</body>
</html>
