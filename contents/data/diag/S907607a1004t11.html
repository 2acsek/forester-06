<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>CHECK ECM SIGNAL.</title>
<link rel="stylesheet" href="../subaru.css" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="../honbun.js"></script>
</head>
<body class="testblock-body">
<div class="testblock">
<div class="testblock-test-block">
<table width="90%" border="1" cellspacing="0" cellpadding="2" frame="all">
<tr valign="center"><td class="testblock-title-testblock">CHECK ECM SIGNAL.
</td></tr>
<tr valign="top">
<td class="testblock-test">
<div class="test1">
<p class="t1-ptext"><span class="t1-num">1) </span>Start the engine.</p>
</div>
<div class="test1">
<p class="t1-ptext"><span class="t1-num">2) </span>Measure the voltage between ECM connector and engine ground.</p>
<div class="specblock">
<p class="specblock-ptext">Connector &amp; terminal</p>
<div class="specpara">
<p class="spectext1-bold">2.0 L model</p>
<p class="spectext2-normal">(B135) No. 25 (+) &mdash; Engine ground (&minus;):</p>
</div>
<div class="specpara">
<p class="spectext1-bold">2.5 L model</p>
<p class="spectext2-normal">(B136) No. 22 (+) &mdash; Engine ground (&minus;):</p>
</div>
</div>
</div>
</td></tr>
</table>
</div>
<div class="testblock-question-block">
<table width="90%" border=1 cellspacing=0 cellpadding=2 frame=all>
<tr valign="center">
<td colspan=2 class="testblock-label-question">QUESTION
</td></tr>
<tr valign="top">
<td colspan=2 class="testblock-question">
<p class="question">Is the voltage 0 &larr; &rarr; 14 V?</p>
</td></tr>
<tr valign="center">
<td width="50%" class="testblock-label-yes">Yes
</td>
<td width="50%" class="testblock-label-no">No
</td>
</tr>
<tr valign="top">
<td class="testblock-yes">
<p class="yes-ptext"><a href="Javascript:go('S907607a1004t12');" title="INSTRUMENTATION/DRIVER INFO > Combination Meter System > INSPECTION"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
<td class="testblock-no">
<p class="no-ptext">Inspect the ECM. <a href="Javascript:go('S008501');" title="ENGINE (DIAGNOSTICS)(H4SO) > Basic Diagnostic Procedure"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a> <a href="Javascript:go('S048501');" title="ENGINE (DIAGNOSTICS)(H4DOTC) > Basic Diagnostic Procedure"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</td>
</tr>
</table>
</div>
</div>
</body>
</html>
