<p class="title-si"><a name="Sa07686a10"></a>INSPECTION</p>
<div class="si-body">
<p class="si-ptext">Check the pipes and for rust around the pipe, damage to the hose, and for looseness of the band. If faulty parts are found, repair or replace them. <a href="Javascript:go('S105019');" title="FUEL INJECTION (FUEL SYSTEMS)(H4SO) > Fuel Delivery, Return and Evaporation Lines"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
