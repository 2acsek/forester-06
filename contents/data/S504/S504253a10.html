<p class="toptitle">CLUTCH SYSTEM &gt; Operating Cylinder</p>
<p class="title-si"><a name="S504253a10"></a>INSPECTION</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Check the operating cylinder for damage. If operating cylinder is damaged, replace it.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Check the operating cylinder for fluid leakage or damage on the boot. If any leakage or damage is found, replace the operating cylinder.</p>
</div>
</div>
