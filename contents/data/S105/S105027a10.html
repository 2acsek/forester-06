<p class="toptitle">FUEL INJECTION (FUEL SYSTEMS)(H4SO) &gt; Fuel Filter</p>
<p class="title-si"><a name="S105027a10"></a>INSPECTION</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Place the fuel remained in the fuel filter into a container to check for contaminants, water, and sediment.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>If it is clogged, or if the replacement interval has been reached, replace it.</p>
</div>
</div>
