<p class="toptitle">CRUISE CONTROL SYSTEM (DIAGNOSTICS) &gt; Diagnostic Procedure with Diagnostic Trouble Code (DTC)</p>
<p class="title-si"><a name="S003521d75"></a>DTC 61</p>
<div class="si-body">
<p class="si-ptext">Malfunction of stop light &amp; brake switch is detected.</p>
<p class="si-ptext-para"><span class="bold">TROUBLE SYMPTOM:</span></p>
<div class="list1">
<p class="list1-ptext"><span class="list1-num">&bull;  </span>Cruise control cannot be set.</p>
<p class="list1-ptext"><span class="list1-num">&bull;  </span>Cruise control cannot be released.</p>
</div>
<p class="si-ptext-para">Refer to DTC 12 for the diagnostic procedure.  <a href="Javascript:go('S003521c40');" title="CRUISE CONTROL SYSTEM (DIAGNOSTICS) > Diagnostic Procedure with Diagnostic Trouble Code (DTC) > DTC 12"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
</body>
