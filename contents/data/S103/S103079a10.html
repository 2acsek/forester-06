<p class="toptitle">MECHANICAL(H4SO) &gt; Engine Assembly</p>
<p class="title-si"><a name="S103079a10"></a>INSPECTION</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Check the pipes and hoses are installed firmly.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Check the engine coolant and ATF are at specified levels.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Start the engine and check for exhaust gas, engine coolant, leaks of fuel, etc. Also check for noise and vibrations.</p>
</div>
</div>
</body>
