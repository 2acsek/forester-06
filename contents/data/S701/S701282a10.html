<p class="toptitle">HVAC SYSTEM (HEATER, VENTILATOR AND A/C) &gt; Condenser</p>
<p class="title-si"><a name="S701282a10"></a>INSPECTION</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Confirm that no dust or insects are found on the condenser fins. Air-blow or flush fins with water as needed.</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Confirm that no oil leakage from the condenser. If a failure is found, replace the condenser with a new part.</p>
</div>
</div>
</body>
