<p class="toptitle">EXTERIOR/INTERIOR TRIM &gt; Lower Inner Trim</p>
<p class="title-si"><a name="S911369a18"></a>REMOVAL</p>
<div class="si-body">
<div class="step1">
<p class="step1-ptext"><span class="step1-num">1. </span>Remove the side sill front cover (A).</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Remove the rear seat cushion <a href="Javascript:go('S908350a18');" title="SEATS > Rear Seat > REMOVAL"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a>, and then remove the side sill rear cover (B).</p>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">3. </span>Remove the center pillar lower trim (C).</p>
<div class="graphic-block">

</p></div>
