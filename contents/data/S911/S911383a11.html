<p class="toptitle">EXTERIOR/INTERIOR TRIM &gt; Roof Rail</p>
<p class="title-si"><a name="S911383a11"></a>INSTALLATION</p>
<div class="si-body">
<p class="si-ptext">Install in the reverse order of removal.</p>
<p class="caution-label">CAUTION:</p>
<div class="caution">
<p class="caution-ptext">When removing or installing the roof rail, be careful not to scratch the body panel with the stud bolt of roof rail.</p>
</div>
<div class="specblock">
<p class="specblock-ptext">Tightening torque:</p>
<div class="specpara">
<p class="spectext1-normal">7.5 N&middot;m (0.76 kgf-m, 5.53 ft-lb)</p>
</div>
</div>
</div>
</body>
</html>
