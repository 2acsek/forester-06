</p></div>
</div>
<div class="step1">
<p class="step1-ptext"><span class="step1-num">2. </span>Install the timing belt. <a href="Javascript:go('S103917a11');" title="MECHANICAL(H4SO) > Timing Belt > INSTALLATION"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
