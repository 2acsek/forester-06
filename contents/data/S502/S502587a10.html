<p class="toptitle">AUTOMATIC TRANSMISSION(4AT) &gt; Extension Case</p>
<p class="title-si"><a name="S502587a10"></a>INSPECTION</p>
<div class="si-body">
<div class="list1">
<p class="list1-ptext"><span class="list1-num">&bull;  </span>Use an air compressor to check that the transfer pipe and extension case routes are not clogged and are not leaking.</p>
<p class="list1-ptext"><span class="list1-num">&bull;  </span>Inspect the extension end play, and adjust it to be within the standard value. <a href="Javascript:go('S502588a01');" title="AUTOMATIC TRANSMISSION(4AT) > Transfer Clutch > ADJUSTMENT"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
<p class="list1-ptext-para"><span class="list1-num"></span>(Model with MP-T)</p>
<p class="list1-ptext-para"><span class="list1-num"></span><a href="Javascript:go('S502588a0101');" title="AUTOMATIC TRANSMISSION(4AT) > Transfer Clutch > ADJUSTMENT"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
<p class="list1-ptext-para"><span class="list1-num"></span>(Model with VTD)</p>
<p class="list1-ptext-para"><span class="list1-num"></span><a href="Javascript:go('S502588a0102');" title="AUTOMATIC TRANSMISSION(4AT) > Transfer Clutch > ADJUSTMENT"><img class="xreficon" src="../image/btn_link.gif" border="0" align="absmiddle"></a></p>
</div>
</div>
